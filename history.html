<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>対戦履歴</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .filter-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-box input {
      padding: 8px;
      margin: 5px;
      font-size: 14px;
    }
    .session {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
    }
    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .edit-button,
    .action-panel button {
      margin-left: 8px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .edit-button:hover,
    .action-panel button:hover {
      background: #0056b3;
    }
    .action-panel {
      display: none;
      margin: 10px 0;
      transition: box-shadow 0.3s ease;
    }
    .delete-button {
      background: #dc3545;
    }
    .game {
      background: #f8f8f8;
      border-radius: 5px;
      padding: 8px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
    }
    .game .text {
      flex-grow: 1;
    }
    .game .delete-game-btn {
      margin-left: 10px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 0.8em;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input, .modal-content select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>対戦履歴</h1>
  <button onclick="location.href='index.html'" style="display:block;margin:0 auto 20px;padding:12px 24px;background-color:#007bff;color:white;border:none;border-radius:8px;font-size:16px;cursor:pointer;">ホームに戻る</button>

  <div class="filter-box">
    <label>開始日: <input type="date" id="startDate"></label>
    <label>終了日: <input type="date" id="endDate"></label>
  </div>
  <div id="historyContainer"></div>
  <!-- 半荘削除モーダル -->
  <div id="gameDeleteModal" class="modal">
    <div class="modal-content">
      <h3>この半荘を削除してもよろしいですか？</h3>
      <button id="confirmGameDeleteBtn" class="delete-button">削除する</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>

  <!-- セッション削除モーダル（ステップ1） -->
  <div id="sessionDeleteModal1" class="modal">
    <div class="modal-content">
      <h3>この回を削除しますか？</h3>
      <button id="nextDeleteStep" class="delete-button">はい</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>

  <!-- セッション削除モーダル（ステップ2） -->
  <div id="sessionDeleteModal2" class="modal">
    <div class="modal-content">
      <h3>本当に削除してもよろしいですか？</h3>
      <p>この操作は取り消せません。</p>
      <button id="confirmSessionDeleteBtn" class="delete-button">完全に削除する</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>

  <!-- 半荘追加モーダル -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>半荘を追加</h3>
      <div id="addFormContainer"></div>
      <button id="saveGameBtn">追加保存</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>

  <!-- JSファイル読込（別ファイルで記述） -->
  <script type="module" src="./history_logic.js"></script>
</body>
</html>
