<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>過去の対戦履歴</title>
  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --danger-color: #dc3545;
      --danger-hover: #bd2130;
      --background-color: #f5f5f5;
      --card-background: #ffffff;
      --text-color: #333333;
      --border-radius: 12px;
      --box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 15px;
    }

    h1, h2, h3 {
      text-align: center;
      color: var(--text-color);
    }

    h3 {
      margin-bottom: 0.5em;
    }

    .main-button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 15px auto;
      padding: 15px;
      font-size: 1.1em;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .main-button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--box-shadow);
    }

    .session-container {
      background: var(--card-background);
      margin: 30px 0;
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    .session-title {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 2px solid #eee;
    }

    .participants {
      color: #666;
      font-size: 0.9em;
      margin: 10px 0;
      padding: 10px;
      background: #f8f9fa;
      border-radius: var(--border-radius);
    }

    .session-delete-button {
      background-color: var(--danger-color);
      padding: 8px 15px;
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9em;
    }

    .session-delete-button:hover {
      background-color: var(--danger-hover);
      transform: translateY(-1px);
      box-shadow: var(--box-shadow);
    }

    .history-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .history-item {
      background: #f8f9fa;
      margin: 10px 0;
      padding: 15px;
      border-radius: var(--border-radius);
      position: relative;
      transition: transform 0.2s ease;
    }

    .history-item:hover {
      transform: translateY(-2px);
      box-shadow: var(--box-shadow);
    }

    .action-buttons {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      display: flex;
      gap: 8px;
    }

    .delete-button {
      background-color: var(--danger-color);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .delete-button:hover {
      background-color: var(--danger-hover);
    }

    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 20px 0;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .session-container {
        padding: 15px;
      }

      .session-title {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .action-buttons {
        position: static;
        justify-content: flex-end;
        transform: none;
        margin-top: 10px;
      }

      .history-item {
        padding: 12px;
        font-size: 0.9em;
      }

      .session-delete-button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>過去の対戦履歴</h1>
    <button class="main-button" onclick="location.href='index.html'">ホームへ戻る</button>
    <div id="historyList"></div>
  </div>

  <script>
    let sessions = [];

    function renderAllSessions() {
      const container = document.getElementById('historyList');
      container.innerHTML = '';
      sessions = JSON.parse(localStorage.getItem('sessions') || '[]');

      sessions.forEach((session, sessionIndex) => {
        const sessionDiv = document.createElement('div');
        sessionDiv.className = 'session-container';

        const titleDiv = document.createElement('div');
        titleDiv.className = 'session-title';
        titleDiv.innerHTML = `
          <h3>【${session.title}】</h3>
          <button class="session-delete-button" onclick="deleteSession(${sessionIndex})">
            この回を削除する
          </button>
        `;
        sessionDiv.appendChild(titleDiv);

        const participants = document.createElement('div');
        participants.className = 'participants';
        participants.textContent = `参加者：${session.players.join('・')}`;
        sessionDiv.appendChild(participants);

        const ul = document.createElement('ul');
        ul.className = 'history-list';
        
        session.games.forEach((game, gameIndex) => {
          const li = document.createElement('li');
          li.className = 'history-item';
          li.innerHTML = `
            ${game.date}：${game.players.map(p => `${p.name}(${p.point})`).join('、')}
            <div class="action-buttons">
              <button class="delete-button" onclick="deleteGame(${sessionIndex}, ${gameIndex})">削除</button>
            </div>
          `;
          ul.appendChild(li);
        });
        
        sessionDiv.appendChild(ul);
        container.appendChild(sessionDiv);
      });
    }

    function deleteSession(index) {
      if (!confirm('この回をまるごと削除してもよろしいですか？')) return;
      sessions.splice(index, 1);
      localStorage.setItem('sessions', JSON.stringify(sessions));
      renderAllSessions();
    }

    function deleteGame(sessionIndex, gameIndex) {
      if (!confirm('この半荘を削除してもよろしいですか？')) return;
      sessions[sessionIndex].games.splice(gameIndex, 1);
      localStorage.setItem('sessions', JSON.stringify(sessions));
      renderAllSessions();
    }

    window.onload = function() {
      renderAllSessions();
    }
  </script>
</body>
</html>
