<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>対戦履歴一覧</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .top-nav { text-align: center; margin-bottom: 20px; }
    .top-nav button { background-color: #007bff; color: #fff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .top-nav button:hover { background-color: #0056b3; }
    .filter-box { text-align: center; margin-bottom: 20px; }
    .filter-box input { padding: 8px; margin: 0 5px; font-size: 14px; }
    details.session { background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 16px; }
    summary.session-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; cursor: pointer; }
    summary h3 { margin: 0; font-size: 18px; }
    .summary-box { background: #e0f7fa; padding: 4px 8px; border-radius: 4px; font-size: 14px; }
    .details-content { padding: 0 16px 16px; }
    .game-table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    .game-table th, .game-table td { border: 1px solid #ccc; padding: 8px; text-align: center; font-size: 14px; }
    .game-table th { background: #f4f4f4; }
    .delete-game-btn { background: #dc3545; color: #fff; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; font-size: 12px; }
    .delete-game-btn:hover { background: #a71d2a; }
    .add-game-form { margin-top: 12px; display: flex; gap: 8px; align-items: center; }
    .add-game-form input { padding: 4px 8px; font-size: 14px; }
    .add-game-btn { background: #28a745; color: #fff; border: none; border-radius: 4px; padding: 4px 8px; cursor: pointer; font-size: 12px; }
    .add-game-btn:hover { background: #1e7e34; }
  </style>
</head>
<body>
  <h1>対戦履歴一覧</h1>
  <div class="top-nav">
    <button onclick="location.href='index.html'">ホームに戻る</button>
  </div>
  <div class="filter-box">
    <label>開始日：<input id="startDate" type="date"></label>
    <label>終了日：<input id="endDate" type="date"></label>
  </div>
  <div id="historyContainer"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = { /* Firebase 設定 */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(); signInAnonymously(auth).catch(console.error);

    let allSessions = [];
    const playersMap = {};

    async function loadPlayerNames() {
      const snap = await getDocs(collection(db, 'players'));
      snap.forEach(d => { const td = d.data(); playersMap[td.id] = td.name; });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await loadPlayerNames();
      document.getElementById('startDate').addEventListener('change', render);
      document.getElementById('endDate').addEventListener('change', render);
      onSnapshot(collection(db, 'sessions'), snap => {
        allSessions = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        render();
      });
    });

    function render() {
      const start = document.getElementById('startDate').value;
      const end   = document.getElementById('endDate').value;
      const container = document.getElementById('historyContainer');
      container.innerHTML = '';

      const filtered = allSessions.filter(s => (!start || s.title >= start) && (!end || s.title <= end));
      filtered.sort((a,b) => b.title.localeCompare(a.title));

      filtered.forEach(session => {
        const details = document.createElement('details'); details.className = 'session';
        const summaryPoints = session.games.reduce((acc,g) => { g.players.forEach(p => { acc[p.id] = (acc[p.id]||0) + p.point; }); return acc; }, {});
        const summaryText = Object.entries(summaryPoints).map(([id,pt]) => `${playersMap[id]||id}: ${pt>=0?'+':''}${pt.toFixed(1)}pt`).join('<br>');

        details.innerHTML = `
          <summary class="session-header">
            <h3>${session.title}</h3>
            <div class="summary-box">${summaryText}</div>
          </summary>
          <div class="details-content">
            <table class="game-table">
              <thead><tr><th>日付</th><th>結果</th><th>操作</th></tr></thead>
              <tbody>
                ${session.games.map((g,i) => `
                  <tr>
                    <td>${g.date}</td>
                    <td>${g.players.map(p=>`${playersMap[p.id]||p.id} (${p.point>=0?'+':''}${p.point})`).join(' / ')}</td>
                    <td>
                      <button class="delete-game-btn" data-sid="${session.id}" data-idx="${i}">削除</button>
                    </td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
            <form class="add-game-form" data-sid="${session.id}">
              <input type="date" name="date" required>
              <input type="text" name="players" placeholder="ID:点数,ID:点数,..." required>
              <button type="submit" class="add-game-btn">半荘追加</button>
            </form>
          </div>
        `;
        container.appendChild(details);
      });

      document.querySelectorAll('.delete-game-btn').forEach(btn => btn.onclick = deleteGame);
      document.querySelectorAll('.add-game-form').forEach(f => f.onsubmit = addGame);
    }

    async function deleteGame(e) {
      const sid = e.target.dataset.sid;
      const idx = +e.target.dataset.idx;
      if (!confirm('本当に削除しますか？')) return;
      const session = allSessions.find(s => s.id === sid);
      session.games.splice(idx, 1);
      await updateDoc(doc(db, 'sessions', sid), { games: session.games });
    }

    async function addGame(e) {
      e.preventDefault();
      const form = e.target;
      const sid = form.dataset.sid;
      const date = form.date.value;
      const players = form.players.value.split(',').map(x => {
        const [id, pt] = x.split(':');
        return { id, point: parseFloat(pt) };
      });
      const session = allSessions.find(s => s.id === sid);
      session.games.push({ date, players });
      await updateDoc(doc(db, 'sessions', sid), { games: session.games });
      form.reset();
    }
  </script>
</body>
</html>
