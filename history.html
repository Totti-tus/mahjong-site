<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>対戦履歴</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .session {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
    }
    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .session-header h3 {
      margin: 0;
    }
    .game {
      margin: 5px 0;
      padding-left: 10px;
    }
    .edit-button,
    .action-panel button {
      margin-left: 8px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .edit-button:hover,
    .action-panel button:hover {
      background: #0056b3;
    }
    .action-panel {
      display: none;
      margin-top: 10px;
    }
    .delete-button {
      background: #dc3545;
    }

    /* モーダル関連 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content input, .modal-content select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>対戦履歴</h1>
  <div id="historyContainer"></div>

  <!-- 削除確認モーダル -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3>本当に削除しますか？</h3>
      <p>この操作は取り消せません。</p>
      <button id="confirmDeleteBtn" class="delete-button">削除する</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>

  <!-- 半荘追加モーダル -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>半荘を追加</h3>
      <div id="addFormContainer"></div>
      <button id="saveGameBtn">追加保存</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import {
  getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, getDoc
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
  authDomain: "mahjong-app-2e2e9.firebaseapp.com",
  projectId: "mahjong-app-2e2e9",
  storageBucket: "mahjong-app-2e2e9.appspot.com",
  messagingSenderId: "440425002404",
  appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31",
  measurementId: "G-NP9EELBD7R"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let sessionToDelete = null;
let sessionToAdd = null;

async function loadSessions() {
  const snapshot = await getDocs(collection(db, "sessions"));
  const container = document.getElementById("historyContainer");
  container.innerHTML = "";

  snapshot.docs.forEach(docSnap => {
    const session = docSnap.data();
    const sessionId = docSnap.id;
    const div = document.createElement("div");
    div.className = "session";
    div.innerHTML = `
      <div class="session-header">
        <h3>${session.title}</h3>
        <button class="edit-button" onclick="toggleAction('${sessionId}')">編集</button>
      </div>
      ${session.games.map(g => `
        <div class="game">${g.date}：
          ${g.players.map(p => `${p.name}(${p.point})`).join("、")}
        </div>
      `).join("")}
      <div class="action-panel" id="action-${sessionId}">
        <button onclick="openAddModal('${sessionId}')">半荘を追加</button>
        <button class="delete-button" onclick="confirmDelete('${sessionId}')">回を削除</button>
      </div>
    `;
    container.appendChild(div);
  });
}

window.toggleAction = function(sessionId) {
  const panel = document.getElementById(`action-${sessionId}`);
  panel.style.display = (panel.style.display === "block") ? "none" : "block";
};

window.confirmDelete = function(id) {
  sessionToDelete = id;
  document.getElementById("deleteModal").style.display = "block";
};

window.openAddModal = async function(sessionId) {
  sessionToAdd = sessionId;
  const playerSnap = await getDocs(collection(db, "players"));
  const names = playerSnap.docs.map(d => d.data().name);

  const container = document.getElementById("addFormContainer");
  container.innerHTML = "";
  for (let i = 0; i < 4; i++) {
    const select = document.createElement("select");
    names.forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });

    const input = document.createElement("input");
    input.type = "number";
    input.placeholder = "ポイント";

    container.appendChild(select);
    container.appendChild(input);
  }

  document.getElementById("addModal").style.display = "block";
};

window.closeModal = function() {
  document.querySelectorAll(".modal").forEach(m => m.style.display = "none");
  sessionToDelete = null;
  sessionToAdd = null;
};

document.getElementById("confirmDeleteBtn").onclick = async () => {
  if (!sessionToDelete) return;
  await deleteDoc(doc(db, "sessions", sessionToDelete));
  closeModal();
  await loadSessions();
};

document.getElementById("saveGameBtn").onclick = async () => {
  if (!sessionToAdd) return;

  const selects = document.querySelectorAll("#addFormContainer select");
  const inputs = document.querySelectorAll("#addFormContainer input");
  const players = [];

  for (let i = 0; i < 4; i++) {
    const name = selects[i].value;
    const point = parseFloat(inputs[i].value);
    if (!name || isNaN(point)) {
      alert("全員分の名前と点数を入力してください");
      return;
    }
    players.push({ name, point });
  }

  const sum = players.reduce((a, b) => a + b.point, 0);
  if (Math.abs(sum) > 0.001) {
    alert("ポイント合計が±0ではありません！");
    return;
  }

  const date = new Date().toISOString().split("T")[0];
  const sessionDoc = doc(db, "sessions", sessionToAdd);
  const snap = await getDoc(sessionDoc);
  const sessionData = snap.data();
  sessionData.games.push({ date, players });

  await updateDoc(sessionDoc, {
    games: sessionData.games,
    players: Array.from(new Set(sessionData.players.concat(players.map(p => p.name))))
  });

  closeModal();
  await loadSessions();
};

loadSessions();
</script>
</body>
</html>
