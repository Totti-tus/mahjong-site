<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>対戦履歴一覧</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .top-nav { text-align: center; margin-bottom: 20px; }
    .top-nav button { background-color: #007bff; color: #fff; padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; }
    .top-nav button:hover { background-color: #0056b3; }
    .filter-box { text-align: center; margin-bottom: 20px; }
    .filter-box input { padding: 6px 10px; margin: 0 8px; font-size: 14px; }
    details.session { background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 16px; }
    summary.session-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; cursor: pointer; font-size: 16px; }
    summary.session-header::-webkit-details-marker { display: none; }
    summary.session-header::before { content: "▶"; margin-right: 8px; transition: transform 0.2s; }
    details[open] summary.session-header::before { content: "▼"; }
    summary h3 { margin: 0; font-size: 18px; }
    .summary-box { background: #e0f7fa; padding: 4px 8px; border-radius: 4px; font-size: 14px; }
    .details-content { display: none; padding: 0 16px 16px; }
    details[open] .details-content { display: block; }
    .game-table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    .game-table th, .game-table td { border: 1px solid #ccc; padding: 8px; text-align: center; font-size: 14px; }
    .game-table th { background: #f4f4f4; }
    .player-entry { display: flex; gap: 4px; align-items: center; margin: 4px 0; }
    .player-entry select, .player-entry input { padding: 4px 8px; font-size: 14px; }
    .add-game-btn, .delete-game-btn { padding: 4px 8px; border: none; border-radius: 4px; cursor: pointer; font-size: 12px; }
    .add-game-btn { background: #28a745; color: #fff; margin-top: 8px; }
    .add-game-btn:hover { background: #1e7e34; }
    .delete-game-btn { background: #dc3545; color: #fff; }
    .delete-game-btn:hover { background: #a71d2a; }
    .message { text-align: center; color: #666; font-size: 16px; margin-top: 40px; }
  </style>
</head>
<body>
  <h1>対戦履歴一覧</h1>
  <div class="top-nav">
    <button onclick="location.href='index.html'">ホームに戻る</button>
  </div>
  <div class="filter-box">
    <label>開始日：<input id="startDate" type="date"></label>
    <label>終了日：<input id="endDate" type="date"></label>
  </div>
  <div id="historyContainer"><p class="message">データをロード中...</p></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
      authDomain: "mahjong-app-2e2e9.firebaseapp.com",
      projectId: "mahjong-app-2e2e9",
      storageBucket: "mahjong-app-2e2e9.appspot.com",
      messagingSenderId: "440425002404",
      appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31"
    };
    initializeApp(firebaseConfig);
    const db = getFirestore();
    signInAnonymously(getAuth()).catch(console.error);

    let allSessions = [];
    const playersMap = {};
    let playerList = [];

    async function loadPlayers() {
      const snap = await getDocs(collection(db, 'players'));
      playerList = snap.docs.map(d => d.data());
      snap.forEach(d => { const p = d.data(); playersMap[p.id] = p.name; });
    }

    function render() {
      const container = document.getElementById('historyContainer');
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;

      const sessionsToShow = allSessions
        .map(s => ({
          id: s.id,
          title: s.title,
          games: s.games
            .filter(g => (!start || g.date >= start) && (!end || g.date <= end))
            .sort((a, b) => a.date.localeCompare(b.date))
        }))
        .filter(s => s.games.length)
        .sort((a, b) => b.title.localeCompare(a.title));

      if (!sessionsToShow.length) {
        container.innerHTML = '<p class="message">表示できるセッションがありません。</p>';
        return;
      }
      container.innerHTML = '';

      sessionsToShow.forEach(session => {
        // 参加者ID抽出
        const participantIds = playerList
          .map(p => p.id)
          .filter(id => session.games.some(g => g.players.some(pl => pl.id === id)));
        // 合計点計算
        const sumPts = {};
        participantIds.forEach(id => sumPts[id] = 0);
        session.games.forEach(g => g.players.forEach(p => sumPts[p.id] += p.point));

        // テーブル作成
        let html = '<details class="session">';
        html += '<summary class="session-header"><h3>' + session.title + '</h3><div class="summary-box">クリックして展開</div></summary>';
        html += '<div class="details-content"><table class="game-table"><thead><tr><th>回数</th>';
        participantIds.forEach(id => html += '<th colspan="2">' + playersMap[id] + '</th>');
        html += '</tr><tr><th></th>';
        participantIds.forEach(_ => html += '<th>＋</th><th>－</th>');
        html += '</tr></thead><tbody>';

        session.games.forEach((g, i) => {
          html += '<tr><td>' + (i+1) + '</td>';
          participantIds.forEach(id => {
            const pl = g.players.find(p => p.id === id);
            const plus = pl && pl.point > 0 ? '+' + pl.point.toFixed(1) : '';
            const minus = pl && pl.point < 0 ? pl.point.toFixed(1) : '';
            html += '<td>' + plus + '</td><td>' + minus + '</td>';
          });
          html += '</tr>';
        });
        // 合計行
        html += '<tr><th>合計</th>';
        participantIds.forEach(id => {
          const val = sumPts[id].toFixed(1);
          const plus = sumPts[id] > 0 ? '+' + val : '';
          const minus = sumPts[id] < 0 ? val : '';
          html += '<td>' + plus + '</td><td>' + minus + '</td>';
        });
        html += '</tr></tbody></table>';

        // 追加フォーム
        html += '<form class="add-game-form" data-sid="' + session.id + '">';
        html += '<input type="date" name="date" required>';
        participantIds.forEach((id, idx) => {
          html += '<div class="player-entry">';
          html += '<select name="player' + idx + '">';
          playerList.forEach(pl => html += '<option value="' + pl.id + '">' + pl.name + '</option>');
          html += '</select>';
          html += '<input type="number" name="point' + idx + '" placeholder="点数" required>';
          html += '</div>';
        });
        html += '<button type="submit" class="add-game-btn">半荘追加</button></form>';

        html += '</div></details>';
        container.insertAdjacentHTML('beforeend', html);
      });

      // イベント登録
      document.querySelectorAll('.delete-game-btn').forEach(btn => btn.onclick = deleteGame);
      document.querySelectorAll('.add-game-form').forEach(f => f.onsubmit = addGame);
    }

    async function addGame(e) {
      e.preventDefault();
      const f = e.target;
      const sid = f.dataset.sid;
      const date = f.date.value;
      const players = [];
      // プレイヤー数は動的
      [...f.elements].filter(el => el.name.startsWith('player')).forEach((sel, idx) => {
        const id = sel.value;
        const pt = parseFloat(f['point' + idx].value);
        players.push({ id, point: pt });
      });
      const session = allSessions.find(s => s.id === sid);
      session.games.push({ date, players });
      await updateDoc(doc(db, 'sessions', sid), { games: session.games });
      f.reset();
    }

    function deleteGame(e) {
      if (!confirm('本当に削除しますか？')) return;
      const sid = e.target.dataset.sid;
      const idx = +e.target.dataset.idx;
      const session = allSessions.find(s => s.id === sid);
      session.games.splice(idx, 1);
      updateDoc(doc(db, 'sessions', sid), { games: session.games });
    }

    onSnapshot(collection(db, 'sessions'), snap => {
      allSessions = snap.docs.map(d => ({ id: d.id, ...d.data() })); render();
    });
    document.getElementById('startDate').addEventListener('change', render);
    document.getElementById('endDate').addEventListener('change', render);
    loadPlayers();
  </script>
</body>
</html>
