<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>過去の対戦履歴</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .container { max-width: 800px; margin: auto; }
    .main-button, .delete-button, .edit-button {
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
    .main-button { background: #007bff; color: white; width: 100%; max-width: 300px; display: block; margin: 20px auto; }
    .delete-button { background: #dc3545; color: white; }
    .edit-button { background: #ffc107; color: black; }
    .session-container {
      background: white; padding: 20px; margin: 20px 0;
      border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .history-item {
      background: #f9f9f9; padding: 10px; margin-bottom: 10px; border-radius: 6px;
    }
    .action-buttons { float: right; }

    /* モーダル */
    .modal {
      display: none; position: fixed; z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: white; margin: 10% auto; padding: 20px;
      border-radius: 10px; width: 90%; max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .modal-content h3 { margin-top: 0; }
    .modal input { width: 100%; margin-bottom: 10px; padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>過去の対戦履歴</h1>
    <button class="main-button" onclick="location.href='index.html'">ホームへ戻る</button>
    <div id="historyList">読み込み中...</div>
  </div>

  <!-- モーダル -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>半荘の編集</h3>
      <form id="editForm"></form>
      <button class="main-button" onclick="saveEdit()">保存</button>
      <button class="main-button" style="background:#6c757d;" onclick="closeModal()">キャンセル</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getFirestore, collection, getDocs, doc,
      deleteDoc, updateDoc
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
      authDomain: "mahjong-app-2e2e9.firebaseapp.com",
      projectId: "mahjong-app-2e2e9",
      storageBucket: "mahjong-app-2e2e9.appspot.com",
      messagingSenderId: "440425002404",
      appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31",
      measurementId: "G-NP9EELBD7R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const sessionsRef = collection(db, "sessions");

    let editState = { sessionId: null, gameIndex: null, original: null };

    async function loadSessions() {
      const container = document.getElementById("historyList");
      container.innerHTML = "";

      const snapshot = await getDocs(sessionsRef);
      const sessions = snapshot.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));

      if (sessions.length === 0) {
        container.textContent = "データがありません。";
        return;
      }

      sessions.sort((a, b) => (a.title > b.title ? -1 : 1));

      sessions.forEach((session) => {
        const sessionDiv = document.createElement("div");
        sessionDiv.className = "session-container";

        const titleDiv = document.createElement("div");
        titleDiv.innerHTML = `
          <h3>【${session.title}】</h3>
          <button class="delete-button" onclick="deleteSession('${session.id}')">この回を削除</button>
          <div style="margin-bottom:10px;">参加者：${session.players.join("・")}</div>
        `;
        sessionDiv.appendChild(titleDiv);

        session.games.forEach((game, gameIndex) => {
          const item = document.createElement("div");
          item.className = "history-item";
          item.innerHTML = `
            <strong>${game.date}</strong>：
            ${game.players.map(p => `${p.name}(${p.point})`).join("、")}
            <span class="action-buttons">
              <button class="edit-button" onclick="editGame('${session.id}', ${gameIndex})">編集</button>
              <button class="delete-button" onclick="deleteGame('${session.id}', ${gameIndex})">削除</button>
            </span>
          `;
          sessionDiv.appendChild(item);
        });

        container.appendChild(sessionDiv);
      });
    }

    async function deleteSession(sessionId) {
      if (!confirm("この回をまるごと削除してもよろしいですか？")) return;
      await deleteDoc(doc(db, "sessions", sessionId));
      alert("削除しました。");
      loadSessions();
    }

    async function deleteGame(sessionId, gameIndex) {
      const sessionDoc = doc(db, "sessions", sessionId);
      const snapshot = await getDocs(sessionsRef);
      const sessionData = snapshot.docs.find(d => d.id === sessionId).data();
      sessionData.games.splice(gameIndex, 1);
      await updateDoc(sessionDoc, { games: sessionData.games });
      alert("削除しました。");
      loadSessions();
    }

    async function editGame(sessionId, gameIndex) {
      const sessionDoc = doc(db, "sessions", sessionId);
      const snapshot = await getDocs(sessionsRef);
      const sessionData = snapshot.docs.find(d => d.id === sessionId).data();

      const game = sessionData.games[gameIndex];
      editState = { sessionId, gameIndex, original: game };

      const form = document.getElementById("editForm");
      form.innerHTML = "";

      game.players.forEach(p => {
        const input = document.createElement("input");
        input.type = "number";
        input.name = p.name;
        input.value = p.point;
        input.placeholder = p.name;
        form.appendChild(input);
      });

      document.getElementById("editModal").style.display = "block";
    }

    async function saveEdit() {
      const form = document.getElementById("editForm");
      const inputs = form.querySelectorAll("input");
      const newPlayers = Array.from(inputs).map(input => ({
        name: input.name,
        point: Number(input.value)
      }));

      const sessionDoc = doc(db, "sessions", editState.sessionId);
      const snapshot = await getDocs(sessionsRef);
      const sessionData = snapshot.docs.find(d => d.id === editState.sessionId).data();
      sessionData.games[editState.gameIndex] = {
        ...editState.original,
        players: newPlayers
      };

      await updateDoc(sessionDoc, { games: sessionData.games });
      closeModal();
      alert("更新しました！");
      loadSessions();
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    window.editGame = editGame;
    window.deleteGame = deleteGame;
    window.deleteSession = deleteSession;
    window.closeModal = closeModal;
    window.saveEdit = saveEdit;
    window.onload = loadSessions;
  </script>
</body>
</html>
