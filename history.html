<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>対戦履歴</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .session-list { max-width: 600px; margin: auto; }
    details.session { background: #fff; border-radius: 8px; margin-bottom: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    summary { padding: 12px 16px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
    summary h3 { margin: 0; font-size: 18px; }
    .summary-box { background: #e0f7fa; padding: 4px 8px; border-radius: 4px; font-size: 14px; }
    .details-content { display: none; padding: 0 16px 16px; font-size: 14px; }
    details[open] .details-content { display: block; }
    .game-entry { margin: 8px 0; border-bottom: 1px solid #ddd; padding-bottom: 4px; }
    .game-entry:last-child { border-bottom: none; }
    .message { text-align: center; color: #666; margin-top: 40px; }
  </style>
</head>
<body>
  <h1>対戦履歴</h1>
  <div class="session-list" id="sessionList">
    <p class="message">データをロード中...</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // --- 自分の Firebase プロジェクト設定に置き換えてください ---
    const firebaseConfig = {
      apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
      authDomain: "mahjong-app-2e2e9.firebaseapp.com",
      projectId: "mahjong-app-2e2e9",
      storageBucket: "mahjong-app-2e2e9.appspot.com",
      messagingSenderId: "440425002404",
      appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31"
    };

    initializeApp(firebaseConfig);
    const db = getFirestore();
    signInAnonymously(getAuth()).catch(console.error);

    const sessionList = document.getElementById('sessionList');
    const playersMap = {};
    let loaded = false;

    // プレイヤー名を取得
    onSnapshot(collection(db, 'players'), snap => {
      snap.docs.forEach(d => playersMap[d.data().id] = d.data().name);
    });

    // セッション一覧をリアルタイム購読
    onSnapshot(collection(db, 'sessions'), snap => {
      const sessions = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      render(sessions);
    }, err => {
      console.error('セッション取得エラー:', err);
      sessionList.innerHTML = '<p class="message">セッションの取得に失敗しました。</p>';
    });

    function render(sessions) {
      if (!loaded) loaded = true;
      // 日付フィルタを考慮しない場合は全件表示
      if (sessions.length === 0) {
        sessionList.innerHTML = '<p class="message">記録がありません。</p>';
        return;
      }

      // タイトル（ID）降順
      sessions.sort((a, b) => b.title.localeCompare(a.title));

      sessionList.innerHTML = '';
      sessions.forEach(session => {
        const detail = document.createElement('details');
        detail.className = 'session';
        // 集計
        const summaryPoints = session.games.reduce((acc, g) => {
          g.players.forEach(p => acc[p.id] = (acc[p.id]||0) + p.point);
          return acc;
        }, {});
        const summaryText = Object.entries(summaryPoints)
          .map(([id, pt]) => `${playersMap[id]||id}: ${pt>=0?'+':''}${pt.toFixed(1)}pt`)
          .join('<br>');

        detail.innerHTML = `
          <summary>
            <h3>${session.title}</h3>
            <div class="summary-box">${summaryText}</div>
          </summary>
          <div class="details-content">
            ${session.games.map(g => {
              const line = g.players.map(p => `${playersMap[p.id]||p.id} (${p.point>=0?'+':''}${p.point})`).join(' / ');
              return `<div class="game-entry"><strong>${g.date}</strong><br>${line}</div>`;
            }).join('')}
          </div>
        `;
        sessionList.appendChild(detail);
      });
    }
  </script>
</body>
</html>
