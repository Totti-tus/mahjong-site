<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>対戦履歴</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .filter-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-box input {
      padding: 8px;
      margin: 5px;
      font-size: 14px;
    }
    .session {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
    }
    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .session-header h3 {
      margin: 0;
      font-size: 1em;
    }
    .edit-button,
    .action-panel button {
      margin-left: 8px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .edit-button:hover,
    .action-panel button:hover {
      background: #0056b3;
    }
    .action-panel {
      display: none;
      margin: 10px 0;
    }
    .delete-button {
      background: #dc3545;
    }
    .game {
      background: #f8f8f8;
      border-radius: 5px;
      padding: 8px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
    }
    .game .text {
      flex-grow: 1;
    }
    .game .delete-game-btn {
      margin-left: 10px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 0.8em;
      cursor: pointer;
    }

    /* モーダル */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content h3 {
      margin-top: 0;
    }
    .modal-content input, .modal-content select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 14px;
    }
    .modal-content button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>対戦履歴</h1>
  
  <button onclick="location.href='index.html'" style="
   display: block;
   margin: 0 auto 20px auto;
   padding: 12px 24px;
   background-color: #007bff;
   color: white;
   border: none;
   border-radius: 8px;
   font-size: 16px;
   cursor: pointer;
  ">ホームに戻る</button>

  <div class="filter-box">
    <label>開始日: <input type="date" id="startDate"></label>
    <label>終了日: <input type="date" id="endDate"></label>
  </div>

  <div id="historyContainer"></div>

  <!-- 削除確認モーダル（半荘） -->
  <div id="gameDeleteModal" class="modal">
    <div class="modal-content">
      <h3>この半荘を削除してもよろしいですか？</h3>
      <button id="confirmGameDeleteBtn" class="delete-button">削除する</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>

  <!-- 削除確認モーダル（セッション 1/2） -->
  <div id="sessionDeleteModal1" class="modal">
    <div class="modal-content">
      <h3>この回を削除しますか？</h3>
      <button id="nextDeleteStep" class="delete-button">はい</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>

  <!-- 最終削除確認モーダル（セッション 2/2） -->
  <div id="sessionDeleteModal2" class="modal">
    <div class="modal-content">
      <h3>本当に削除してもよろしいですか？</h3>
      <p>この操作は取り消せません。</p>
      <button id="confirmSessionDeleteBtn" class="delete-button">完全に削除する</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>

  <!-- 半荘追加モーダル -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>半荘を追加</h3>
      <div id="addFormContainer"></div>
      <button id="saveGameBtn">追加保存</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import {
  getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, getDoc
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
  authDomain: "mahjong-app-2e2e9.firebaseapp.com",
  projectId: "mahjong-app-2e2e9",
  storageBucket: "mahjong-app-2e2e9.appspot.com",
  messagingSenderId: "440425002404",
  appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let allSessions = [];
let sessionToDelete = null;
let sessionToAdd = null;
let gameToDelete = { sessionId: null, index: null };

document.getElementById("startDate").value = new Date().toISOString().split("T")[0];
document.getElementById("endDate").value = new Date().toISOString().split("T")[0];

document.getElementById("startDate").addEventListener("change", displaySessions);
document.getElementById("endDate").addEventListener("change", displaySessions);

async function loadSessions() {
  const snapshot = await getDocs(collection(db, "sessions"));
  allSessions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  displaySessions();
}

function displaySessions() {
  const start = document.getElementById("startDate").value;
  const end = document.getElementById("endDate").value;
  const container = document.getElementById("historyContainer");
  container.innerHTML = "";

  const filtered = allSessions.filter(s => {
    const date = s.title;
    return (!start || date >= start) && (!end || date <= end);
  });

  filtered.forEach(session => {
    const div = document.createElement("div");
    div.className = "session";

    const sessionId = session.id;

    const gamesHTML = session.games.map((g, i) => `
      <div class="game">
        <div class="text">${g.date}：${g.players.map(p => `${p.name}(${p.point})`).join("、")}</div>
        <button class="delete-game-btn" onclick="confirmGameDelete('${sessionId}', ${i})">🗑</button>
      </div>
    `).join("");

    div.innerHTML = `
      <div class="session-header">
        <h3>${session.title}</h3>
        <button class="edit-button" onclick="toggleAction('${sessionId}')">編集</button>
      </div>
      ${gamesHTML}
      <div class="action-panel" id="action-${sessionId}">
        <button onclick="openAddModal('${sessionId}')">半荘を追加</button>
        <button class="delete-button" onclick="beginDeleteSession('${sessionId}')">回を削除</button>
      </div>
    `;

    container.appendChild(div);
  });
}

window.toggleAction = function(sessionId) {
  const panel = document.getElementById(`action-${sessionId}`);
  panel.style.display = panel.style.display === "block" ? "none" : "block";
};

window.beginDeleteSession = function(id) {
  sessionToDelete = id;
  document.getElementById("sessionDeleteModal1").style.display = "block";
};

document.getElementById("nextDeleteStep").onclick = () => {
  document.getElementById("sessionDeleteModal1").style.display = "none";
  document.getElementById("sessionDeleteModal2").style.display = "block";
};

document.getElementById("confirmSessionDeleteBtn").onclick = async () => {
  if (!sessionToDelete) return;
  await deleteDoc(doc(db, "sessions", sessionToDelete));
  closeModal();
  await loadSessions();
};

window.confirmGameDelete = function(sessionId, index) {
  gameToDelete = { sessionId, index };
  document.getElementById("gameDeleteModal").style.display = "block";
};

document.getElementById("confirmGameDeleteBtn").onclick = async () => {
  const { sessionId, index } = gameToDelete;
  const ref = doc(db, "sessions", sessionId);
  const snap = await getDoc(ref);
  const data = snap.data();
  data.games.splice(index, 1);
  await updateDoc(ref, { games: data.games });
  closeModal();
  await loadSessions();
};

window.openAddModal = async function(sessionId) {
  sessionToAdd = sessionId;
  const playerSnap = await getDocs(collection(db, "players"));
  const names = playerSnap.docs.map(d => d.data().name);

  const container = document.getElementById("addFormContainer");
  container.innerHTML = "";
  for (let i = 0; i < 4; i++) {
    const select = document.createElement("select");
    names.forEach(name => {
      const opt = document.createElement("option");
      opt.value = name;
      opt.textContent = name;
      select.appendChild(opt);
    });

    const input = document.createElement("input");
    input.type = "number";
    input.placeholder = "ポイント";

    container.appendChild(select);
    container.appendChild(input);
  }

  document.getElementById("addModal").style.display = "block";
};

document.getElementById("saveGameBtn").onclick = async () => {
  if (!sessionToAdd) return;

  const selects = document.querySelectorAll("#addFormContainer select");
  const inputs = document.querySelectorAll("#addFormContainer input");
  const players = [];

  for (let i = 0; i < 4; i++) {
    const name = selects[i].value;
    const point = parseFloat(inputs[i].value);
    if (!name || isNaN(point)) {
      alert("全員分の名前と点数を入力してください");
      return;
    }
    players.push({ name, point });
  }

  const sum = players.reduce((a, b) => a + b.point, 0);
  if (Math.abs(sum) > 0.001) {
    alert("ポイント合計が±0ではありません！");
    return;
  }

  const date = new Date().toISOString().split("T")[0];
  const sessionDoc = doc(db, "sessions", sessionToAdd);
  const snap = await getDoc(sessionDoc);
  const sessionData = snap.data();
  sessionData.games.push({ date, players });

  await updateDoc(sessionDoc, {
    games: sessionData.games,
    players: Array.from(new Set(sessionData.players.concat(players.map(p => p.name))))
  });

  closeModal();
  await loadSessions();
};

window.closeModal = function() {
  document.querySelectorAll(".modal").forEach(m => m.style.display = "none");
  sessionToDelete = null;
  sessionToAdd = null;
  gameToDelete = { sessionId: null, index: null };
};

loadSessions();
</script>
</body>
</html>
