  </style>
</head>
<body>
  <h1>å¯¾æˆ¦å±¥æ­´</h1>

  <!-- ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³ -->
  <div class="top-nav">
    <button class="main-button" onclick="location.href='index.html'">ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹</button>
  </div>

  <!-- æ—¥ä»˜ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ -->
  <div class="filter-box">
    <label>é–‹å§‹æ—¥: <input id="startDate" type="date" /></label>
    <label>çµ‚äº†æ—¥: <input id="endDate" type="date" /></label>
  </div>

  <!-- ã‚»ãƒƒã‚·ãƒ§ãƒ³ä¸€è¦§ã‚’æç”»ã™ã‚‹ã‚³ãƒ³ãƒ†ãƒŠ -->
  <div id="historyContainer"></div>

  <!-- åŠè˜è¿½åŠ ãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>åŠè˜ã‚’è¿½åŠ </h3>
      <div id="addForm"></div>
      <button onclick="saveNewHanchan()">ä¿å­˜</button>
      <button onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
    </div>
  </div>

  <!-- å‰Šé™¤ç¢ºèªãƒ¢ãƒ¼ãƒ€ãƒ«ï¼ˆåŠè˜å˜ä½ï¼‰ -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3>å‰Šé™¤ç¢ºèª</h3>
      <p>ã“ã®åŠè˜ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ</p>
      <button onclick="confirmDeleteGame()">å‰Šé™¤</button>
      <button onclick="closeDeleteModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
    </div>
  </div>

  <script type="module">
    // â”€â”€â”€ Firebase Auth åˆæœŸåŒ– â”€â”€â”€
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const auth = getAuth();
    signInAnonymously(auth)
      .then(() => {
        console.log("ğŸ”‘ åŒ¿åãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ");
      })
      .catch(error => {
        console.error("âš ï¸ ãƒ­ã‚°ã‚¤ãƒ³å¤±æ•—:", error.message);
      });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("ğŸ‘¤ ãƒ­ã‚°ã‚¤ãƒ³ãƒ¦ãƒ¼ã‚¶ãƒ¼:", user.uid);
      } else {
        console.log("ğŸšª ãƒ­ã‚°ã‚¤ãƒ³ã—ã¦ã„ã¾ã›ã‚“");
      }
    });

    // â”€â”€â”€ Firebase Firestore åˆæœŸåŒ– â”€â”€â”€
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
      authDomain: "mahjong-app-2e2e9.firebaseapp.com",
      projectId: "mahjong-app-2e2e9",
      storageBucket: "mahjong-app-2e2e9.appspot.com",
      messagingSenderId: "440425002404",
      appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const playersRef  = collection(db, "players");
    const sessionsRef = collection(db, "sessions");

    let playerMap         = {};
    let playerList        = [];
    let currentSessionId  = null;   // ç¾åœ¨è¿½åŠ å…ˆã®ã‚»ãƒƒã‚·ãƒ§ãƒ³IDã‚’ä¿æŒ
    let lastLoadedSessions = [];    // ãƒ­ãƒ¼ãƒ‰å¾Œã«ã‚½ãƒ¼ãƒˆã—ã¦ã‚­ãƒ£ãƒƒã‚·ãƒ¥

    // â”€â”€â”€ ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãƒãƒƒãƒ—ã‚’èª­ã¿è¾¼ã¿ â”€â”€â”€
    async function loadPlayerMap() {
      const snap = await getDocs(playersRef);
      playerMap = {};
      playerList = [];
      snap.forEach(docSnap => {
        const data = docSnap.data();
        playerMap[data.id] = data.name;
        playerList.push(data);
      });
    }

    // â”€â”€â”€ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‹ãï¼ˆåŠè˜è¿½åŠ ï¼‰ â”€â”€â”€
    function openAddModal(sessionId) {
      currentSessionId = sessionId;
      const form = document.getElementById("addForm");
      form.innerHTML = "";

      // 4äººåˆ†ã®å…¥åŠ›è¡Œã‚’å‹•çš„ã«ç”Ÿæˆ
      for (let i = 0; i < 4; i++) {
        const row = document.createElement("div");
        row.className = "player-row";

        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼é¸æŠãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³
        const select = document.createElement("select");
        playerList.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.id;
          opt.textContent = p.name;
          select.appendChild(opt);
        });

        // ç‚¹æ•°å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰
        const input = document.createElement("input");
        input.type = "number";
        input.placeholder = "ãƒã‚¤ãƒ³ãƒˆ";

        row.appendChild(select);
        row.appendChild(input);
        form.appendChild(row);
      }

      document.getElementById("addModal").style.display = "block";
    }

    // â”€â”€â”€ ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹ â”€â”€â”€
    function closeModal() {
      document.getElementById("addModal").style.display = "none";
    }

    // â”€â”€â”€ å…¨ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’å–å¾—ã—ã¦é™é †ã‚½ãƒ¼ãƒˆã—ã€æç”» â”€â”€â”€
    async function loadAndDisplay() {
      await loadPlayerMap();

      const snap = await getDocs(sessionsRef);
      // ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆã‚’ãƒãƒƒãƒ—ã—ã¦é…åˆ—åŒ–
      let sessions = snap.docs.map(docSnap => {
        return { id: docSnap.id, ...docSnap.data() };
      });

      // ã‚¿ã‚¤ãƒˆãƒ«ï¼ˆï¼æ—¥ä»˜æ–‡å­—åˆ—ï¼‰ã‚’ã‚­ãƒ¼ã«é™é †ã‚½ãƒ¼ãƒˆã™ã‚‹
      sessions.sort((a, b) => {
        // ISO å½¢å¼ã®æ—¥ä»˜æ–‡å­—åˆ—ã‚’å˜ç´”ã«æ¯”è¼ƒã™ã‚Œã°OK
        return b.title.localeCompare(a.title);
      });

      lastLoadedSessions = sessions;
      renderSessions(filterSessions(sessions));
    }

    // â”€â”€â”€ æ—¥ä»˜ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã«æ²¿ã£ã¦çµã‚Šè¾¼ã¿ â”€â”€â”€
    function filterSessions(sessions) {
      const start = document.getElementById("startDate").value;
      const end   = document.getElementById("endDate").value;
      return sessions.filter(s => {
        // ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚¿ã‚¤ãƒˆãƒ«(=æ—¥ä»˜)ãŒç¯„å›²å†…ã‹ãƒã‚§ãƒƒã‚¯
        return (!start || s.title >= start) && (!end || s.title <= end);
      });
    }

    // â”€â”€â”€ ã‚»ãƒƒã‚·ãƒ§ãƒ³ä¸€è¦§ã‚’HTMLã«æç”» â”€â”€â”€
    function renderSessions(sessions) {
      const container = document.getElementById("historyContainer");
      container.innerHTML = "";

      sessions.forEach(session => {
        const div = document.createElement("div");
        div.className = "session";

        // åˆè¨ˆãƒã‚¤ãƒ³ãƒˆã‚’è¨ˆç®—
        const summary = summarizePoints(session.games);

        // å„ã‚²ãƒ¼ãƒ ã®HTML
        const gamesHTML = session.games.map((game, i) => {
          const detail = game.players
            .map(p => `${playerMap[p.id] || p.id}(${p.point})`)
            .join("ã€");
          return `
            <div class="game">
              <div class="text">${game.date}ï¼š${detail}</div>
              <button class="delete-game-btn" onclick="deleteGame('${session.id}', ${i})">ğŸ—‘</button>
            </div>
          `;
        }).join("");

        div.innerHTML = `
          <div class="session-header">
            <h3>${session.title}</h3>
            <button class="edit-button" onclick="openAddModal('${session.id}')">åŠè˜è¿½åŠ </button>
          </div>
          ${gamesHTML}
          <div class="summary-box">${summary}</div>
        `;
        container.appendChild(div);
      });
    }

    // â”€â”€â”€ ã‚»ãƒƒã‚·ãƒ§ãƒ³å†…ã®å…¨ã‚²ãƒ¼ãƒ ã‹ã‚‰ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã”ã¨ã®åˆè¨ˆãƒã‚¤ãƒ³ãƒˆã‚’æ–‡å­—åˆ—åŒ– â”€â”€â”€
    function summarizePoints(games) {
      const totals = {};
      games.forEach(game => {
        game.players.forEach(p => {
          if (!totals[p.id]) totals[p.id] = 0;
          totals[p.id] += p.point;
        });
      });
      // ã€Œåå‰: +xx.xptã€ã®å½¢å¼ã§æ”¹è¡Œçµåˆã—ã¦è¿”ã™
      return Object.entries(totals)
        .map(([id, pt]) => `${playerMap[id] || id}: ${pt >= 0 ? '+' : ''}${pt.toFixed(1)}pt`)
        .join('<br>');
    }

    // â”€â”€â”€ åŠè˜ã‚’Firestoreä¸Šã‹ã‚‰å‰Šé™¤ â”€â”€â”€
    async function deleteGame(sessionId, gameIndex) {
      if (!confirm("ã“ã®åŠè˜ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) return;
      const sessionRef = doc(db, "sessions", sessionId);
      const snap       = await getDoc(sessionRef);
      const data       = snap.data();

      data.games.splice(gameIndex, 1);
      await updateDoc(sessionRef, { games: data.games });
      loadAndDisplay();
    }

    // â”€â”€â”€ ãƒ¢ãƒ¼ãƒ€ãƒ«å†…å…¥åŠ›ã‚’æ¤œè¨¼ã—ã¦Firestoreã«è¿½åŠ  â”€â”€â”€
    async function saveNewHanchan() {
      const rows = document.querySelectorAll("#addForm .player-row");
      const players = Array.from(rows).map(row => {
        const id    = row.querySelector("select").value;
        const point = parseFloat(row.querySelector("input").value);
        return { id, point };
      });

      if (players.some(p => isNaN(p.point))) {
        alert("ã™ã¹ã¦ã®ç‚¹æ•°ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        return;
      }
      const sum = players.reduce((acc, p) => acc + p.point, 0);
      if (Math.abs(sum) > 0.01) {
        alert("åˆè¨ˆç‚¹ãŒÂ±0ã§ã¯ã‚ã‚Šã¾ã›ã‚“");
        return;
      }

      const sessionRef = doc(db, "sessions", currentSessionId);
      const snap       = await getDoc(sessionRef);
      const data       = snap.data();

      const newGame = {
        date: new Date().toISOString().split("T")[0],
        players: players
      };
      const newGames = data.games.concat(newGame);
      await updateDoc(sessionRef, { games: newGames });

      closeModal();
      loadAndDisplay();
    }

    // â”€â”€â”€ DOM å®Œå…¨èª­ã¿è¾¼ã¿å¾Œã«åˆæœŸãƒ­ãƒ¼ãƒ‰ â”€â”€â”€
    document.getElementById("startDate").addEventListener("change", () => {
      renderSessions(filterSessions(lastLoadedSessions));
    });
    document.getElementById("endDate").addEventListener("change", () => {
      renderSessions(filterSessions(lastLoadedSessions));
    });

    document.addEventListener("DOMContentLoaded", () => {
      loadAndDisplay();
    });

    // â”€â”€â”€ ã‚°ãƒ­ãƒ¼ãƒãƒ«å…¬é–‹ â”€â”€â”€
    window.openAddModal    = openAddModal;
    window.closeModal      = closeModal;
    window.saveNewHanchan  = saveNewHanchan;
    window.deleteGame      = deleteGame;
  </script>
</body>
