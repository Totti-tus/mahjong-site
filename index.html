<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麻雀成績管理 - ホーム</title>
  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --background-color: #f5f5f5;
      --card-background: #ffffff;
      --text-color: #333333;
      --border-radius: 12px;
      --box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 15px;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
      font-size: 2em;
      margin: 1em 0;
    }

    .main-button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 15px auto;
      padding: 15px;
      font-size: 1.1em;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    .main-button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--box-shadow);
    }

    .ranking {
      margin-top: 40px;
      background: var(--card-background);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    .ranking h2 {
      text-align: center;
      color: var(--text-color);
      margin-bottom: 25px;
    }

    .ranking-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .ranking-list li {
      padding: 15px;
      font-size: 1.1em;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s ease;
    }

    .ranking-list li:last-child {
      border-bottom: none;
    }

    .ranking-list li:hover {
      background-color: #f8f9fa;
    }

    .gold { color: #FFD700; font-weight: bold; }
    .silver { color: #C0C0C0; font-weight: bold; }
    .bronze { color: #CD7F32; font-weight: bold; }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      
      .main-button {
        font-size: 1em;
        padding: 12px;
      }

      .ranking {
        padding: 15px;
      }

      .ranking-list li {
        font-size: 0.9em;
        padding: 12px;
      }
    }
  </style>
</head>

<body>
<h1>麻雀成績管理</h1>

<button class="main-button" onclick="location.href='member.html'">① メンバー登録</button>
<button class="main-button" onclick="location.href='record.html'">② 成績登録</button>
<button class="main-button" onclick="location.href='history.html'">③ 対戦履歴</button>
<button class="main-button" onclick="location.href='stats.html'">④ 成績表（個人成績）</button>

<div id="ranking" class="ranking">
  <h2>🏆 総合ポイントランキング 🏆</h2>
  <ul class="ranking-list" id="rankingList"></ul>
</div>

<script>
function buildRanking() {
  const sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
  const playerStats = {};

  sessions.forEach(session => {
    session.games.forEach(game => {
      game.players.forEach(p => {
        if (!playerStats[p.name]) playerStats[p.name] = 0;
        playerStats[p.name] += p.point;
      });
    });
  });

  const sorted = Object.entries(playerStats)
    .sort((a, b) => b[1] - a[1]); // ★スライスなし！

  const list = document.getElementById('rankingList');
  list.innerHTML = '';

  sorted.forEach(([name, point], index) => {
    const li = document.createElement('li');
    let rankClass = '';
    if (index === 0) rankClass = 'gold';
    else if (index === 1) rankClass = 'silver';
    else if (index === 2) rankClass = 'bronze';

    li.innerHTML = `<span class="${rankClass}">${index + 1}位 ${name}</span><span>${point >= 0 ? '+' : ''}${point}pt</span>`;
    list.appendChild(li);
  });
}

window.onload = buildRanking;
</script>

</body>
</html>
