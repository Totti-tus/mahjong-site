  <script type="module">
  // â€”â€” Firebase åˆæœŸåŒ– â€”â€”
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
    authDomain: "mahjong-app-2e2e9.firebaseapp.com",
    projectId: "mahjong-app-2e2e9",
    storageBucket: "mahjong-app-2e2e9.appspot.com",
    messagingSenderId: "440425002404",
    appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);
  const playersRef  = collection(db, "players");
  const sessionsRef = collection(db, "sessions");

  // åŒ¿åèªè¨¼ â†’ èªè¨¼å¾Œã«ãƒãƒƒãƒ—èª­ã¿è¾¼ã¿ã¨ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¨ˆç®—
  signInAnonymously(auth)
    .then(async () => {
      console.log("ğŸ”‘ åŒ¿åãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ");
      await loadPlayerMap();
      calculateRanking();
    })
    .catch(err => console.error("âš ï¸ èªè¨¼å¤±æ•—:", err.message));

  onAuthStateChanged(auth, user => {
    if (user) console.log("ğŸ‘¤ ãƒ­ã‚°ã‚¤ãƒ³ãƒ¦ãƒ¼ã‚¶ãƒ¼:", user.uid);
  });

  // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãƒãƒƒãƒ—èª­ã¿è¾¼ã¿
  const playerMap = {};
  async function loadPlayerMap() {
    const snap = await getDocs(playersRef);
    snap.forEach(docSnap => {
      const d = docSnap.data();
      playerMap[d.id] = d.name;
    });
  }

  // ãƒ©ãƒ³ã‚­ãƒ³ã‚°è¨ˆç®—ã¨æç”»
  async function calculateRanking() {
    const snap = await getDocs(sessionsRef);
    const totals = {};
    snap.docs.forEach(docSnap => {
      const session = docSnap.data();
      session.games.forEach(game => {
        game.players.forEach(p => {
          totals[p.id] = (totals[p.id] || 0) + p.point;
        });
      });
    });
    const sorted = Object.entries(totals).sort((a, b) => b[1] - a[1]);
    const list = document.getElementById("rankingList");
    list.innerHTML = "";
    sorted.forEach(([id, pt], i) => {
      const li = document.createElement("li");
      li.textContent = `${i+1}ä½: ${playerMap[id] || id} (${pt>=0?"+" : ""}${pt.toFixed(1)}pt)`;
      if (i === 0)      li.classList.add("gold");
      else if (i === 1) li.classList.add("silver");
      else if (i === 2) li.classList.add("bronze");
      list.appendChild(li);
    });
  }
