<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>麻雀成績管理 - ホーム</title>
  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --background-color: #f5f5f5;
      --card-background: #ffffff;
      --text-color: #333333;
      --border-radius: 12px;
      --box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    body {
      font-family: sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .main-button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.1em;
      cursor: pointer;
    }
    .main-button:hover {
      background-color: var(--primary-hover);
    }
    .ranking {
      margin-top: 40px;
      background: var(--card-background);
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    .ranking h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .ranking-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .ranking-list li {
      padding: 15px;
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .ranking-list li:last-child {
      border-bottom: none;
    }
    .gold { background-color: #fff8dc; font-weight: bold; }
    .silver { background-color: #f0f0f0; font-weight: bold; }
    .bronze { background-color: #f5e1c0; font-weight: bold; }
  </style>
</head>
<body>
  <h1>麻雀成績管理</h1>
  <button class="main-button" onclick="location.href='member.html'">① メンバー登録</button>
  <button class="main-button" onclick="location.href='record.html'">② 成績登録</button>
  <button class="main-button" onclick="location.href='history.html'">③ 対戦履歴</button>
  <button class="main-button" onclick="location.href='stats.html'">④ 成績表（個人成績）</button>

  <div class="ranking">
    <h2>🏆 総合ポイントランキング 🏆</h2>
    <ul class="ranking-list" id="rankingList"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
      authDomain: "mahjong-app-2e2e9.firebaseapp.com",
      projectId: "mahjong-app-2e2e9",
      storageBucket: "mahjong-app-2e2e9.appspot.com",
      messagingSenderId: "440425002404",
      appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31",
      measurementId: "G-NP9EELBD7R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function buildRanking() {
      const sessionsRef = collection(db, "sessions");
      const snapshot = await getDocs(sessionsRef);
      const playerStats = {};

      snapshot.docs.forEach(doc => {
        const session = doc.data();
        if (!session.games) return;
        session.games.forEach(game => {
          game.players.forEach(p => {
            if (!playerStats[p.name]) playerStats[p.name] = 0;
            playerStats[p.name] += p.point;
          });
        });
      });

      const sorted = Object.entries(playerStats).sort((a, b) => b[1] - a[1]);
      const list = document.getElementById("rankingList");
      list.innerHTML = "";

      sorted.forEach(([name, point], index) => {
        const li = document.createElement("li");
        let medal = "", rankClass = "";
        if (index === 0) { medal = "🥇"; rankClass = "gold"; }
        else if (index === 1) { medal = "🥈"; rankClass = "silver"; }
        else if (index === 2) { medal = "🥉"; rankClass = "bronze"; }

        li.className = rankClass;
        li.innerHTML = `<span>${medal} ${index + 1}位 ${name}</span><span>${point >= 0 ? "+" : ""}${point.toFixed(1)}pt</span>`;
        list.appendChild(li);
      });
    }

    buildRanking();
  </script>
</body>
</html>
