<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成績登録</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, getDocs, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
      authDomain: "mahjong-app-2e2e9.firebaseapp.com",
      projectId: "mahjong-app-2e2e9",
      storageBucket: "mahjong-app-2e2e9.firebasestorage.app",
      messagingSenderId: "440425002404",
      appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31",
      measurementId: "G-NP9EELBD7R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const playersRef = collection(db, "players");
    const sessionsRef = collection(db, "sessions");
    let currentSessionId = null;

    async function loadPlayers() {
      const snapshot = await getDocs(playersRef);
      const names = snapshot.docs.map(doc => doc.data().name);
      const container = document.getElementById("playersContainer");
      container.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        const row = document.createElement("div");
        row.className = "player-row";

        const select = document.createElement("select");
        names.forEach(n => {
          const opt = document.createElement("option");
          opt.value = n;
          opt.textContent = n;
          select.appendChild(opt);
        });

        const input = document.createElement("input");
        input.type = "number";
        input.placeholder = "ポイント";

        row.appendChild(select);
        row.appendChild(input);
        container.appendChild(row);
      }
    }

    async function startNewSession() {
      const date = document.getElementById('gameDate').value;
      const session = {
        title: date,
        players: [],
        games: []
      };
      const docRef = await addDoc(sessionsRef, session);
      currentSessionId = docRef.id;
      alert("新しい回を開始しました！");
    }

    async function saveRecord() {
      if (!currentSessionId) {
        alert("先に『新しい回を開始する』を押してください。");
        return;
      }
      const date = document.getElementById('gameDate').value;
      const rows = document.querySelectorAll(".player-row");
      const players = Array.from(rows).map(row => {
        const name = row.querySelector("select").value;
        const point = Number(row.querySelector("input").value);
        return { name, point };
      });
      const sum = players.reduce((acc, p) => acc + p.point, 0);
      if (Math.abs(sum) > 0.001) {
        alert("ポイント合計が±0ではありません！");
        return;
      }
      const sessionDoc = doc(db, "sessions", currentSessionId);
      import { getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

      const sessionSnap = await getDoc(sessionDoc);
      const sessionData = sessionSnap.data();
      const updatedGames = sessionData.games.concat([{ date, players }]);
      const updatedPlayers = Array.from(new Set(sessionData.players.concat(players.map(p => p.name))));
      await updateDoc(sessionDoc, {
        games: updatedGames,
        players: updatedPlayers
      });
      alert("対局を保存しました！");
    }

    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date();
      document.getElementById('gameDate').value = today.toISOString().split('T')[0];
      loadPlayers();
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
    h1 { text-align: center; }
    .form-section { background: white; padding: 20px; max-width: 500px; margin: 20px auto; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label, select, input[type="number"], input[type="date"] { display: block; width: 100%; margin-bottom: 15px; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    .main-button { display: block; width: 100%; max-width: 300px; margin: 10px auto; padding: 15px; font-size: 18px; background-color: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer; }
    .main-button:hover { background-color: #0056b3; }
    .player-row { display: flex; gap: 10px; margin-bottom: 10px; }
    .player-row select, .player-row input { flex: 1; }
    .top-nav { text-align: center; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>成績登録</h1>
  <div class="top-nav">
    <button class="main-button" onclick="location.href='index.html'">ホームへ戻る</button>
    <button class="main-button" onclick="startNewSession()">新しい回を開始する</button>
  </div>
  <div class="form-section">
    <label>日付：<input type="date" id="gameDate"></label>
    <div id="playersContainer"></div>
    <button class="main-button" onclick="saveRecord()">保存</button>
  </div>
</body>
</html>
