
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>成績登録</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
  h1 { text-align: center; }
  .form-section, .history-section {
    background: white; padding: 20px; max-width: 600px;
    margin: 20px auto; border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  label, select, input[type="number"], input[type="date"] {
    display: block; width: 100%; margin-bottom: 10px;
    padding: 10px; font-size: 16px;
    border-radius: 5px; border: 1px solid #ccc;
  }
  .main-button {
    display: block; width: 100%; max-width: 300px;
    margin: 10px auto; padding: 15px; font-size: 18px;
    background-color: #007bff; color: white;
    border: none; border-radius: 10px; cursor: pointer;
  }
  .main-button:hover { background-color: #0056b3; }
  .player-row { display: flex; gap: 10px; margin-bottom: 10px; }
  .player-row select, .player-row input { flex: 1; }
  .top-nav { text-align: center; margin-bottom: 20px; }
  .history-section table {
    width: 100%; border-collapse: collapse; margin-top: 10px;
  }
  .history-section th, .history-section td {
    border: 1px solid #ccc; padding: 8px; text-align: right; font-size: 15px;
  }
  .history-section th {
    background-color: #007bff; color: white; text-align: center;
  }
  .history-section tr:nth-child(even) { background-color: #f9f9f9; }
  .history-section tr:hover { background-color: #f1f1f1; }
  .history-section .money-row td {
    font-weight: bold; background-color: #e8f5e9; color: #2e7d32;
  }
  .rate-input-wrapper { display: flex; align-items: center; gap: 8px; }
  .rate-input-wrapper input { width: 100px; }
  .sum-warning {
    font-weight: bold; margin: 10px 0; text-align: center;
  }
  .positive { color: blue; }
  .negative { color: red; }
  .score-input { text-align: right; }
</style>
</head>
<body>
<h1>成績登録</h1>
<div class="top-nav">
  <button class="main-button" onclick="location.href='index.html'">ホームへ戻る</button>
  <button class="main-button" onclick="startNewSession()">新しい回を開始する</button>
</div>
<div class="form-section">
  <label>日付：<input id="gameDate" type="date"/></label>
  <div id="playersContainer"></div>
  <div class="sum-warning" id="pointSumDisplay"></div>
  <button class="main-button" onclick="saveRecord()">保存</button>
</div>
<div class="form-section rate-box">
  <label for="rateInput">レート（1ポイントあたり）：</label>
  <div class="rate-input-wrapper">
    <input id="rateInput" oninput="updateSessionTable()" type="number" value="50"/>
    <span>コイン</span>
  </div>
</div>
<div class="history-section">
  <h2>この回の対局履歴</h2>
  <div id="sessionHistory">履歴はまだありません。</div>
</div>

<script type="module">
  // —— Firebase 初期化 ——
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import {
    getAuth,
    signInAnonymously,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    updateDoc,
    getDocs,
    getDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
    authDomain: "mahjong-app-2e2e9.firebaseapp.com",
    projectId: "mahjong-app-2e2e9",
    storageBucket: "mahjong-app-2e2e9.appspot.com",
    messagingSenderId: "440425002404",
    appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);
  const playersRef  = collection(db, "players");
  const sessionsRef = collection(db, "sessions");

  let currentSessionId = localStorage.getItem("currentSessionId") || null;
  let playerList       = [];
  let lastGames        = [];

  // 匿名認証 → 認証後にのみ Firestore 操作
  signInAnonymously(auth)
    .then(() => console.log("🔑 匿名ログイン成功"))
    .catch(err => console.error("⚠️ 認証失敗:", err.message));

  onAuthStateChanged(auth, user => {
    if (user) console.log("👤 ログインユーザー:", user.uid);
    else     console.log("🚪 ログアウト中");
  });

  // プレイヤー一覧をロードして入力行を生成
  async function loadPlayers() {
    const snap = await getDocs(playersRef);
    playerList = snap.docs.map(d => d.data());
    const container = document.getElementById("playersContainer");
    container.innerHTML = "";

    for (let i = 0; i < 4; i++) {
      const row = document.createElement("div");
      row.className = "player-row";

      // プレイヤー選択ドロップダウン
      const select = document.createElement("select");
      const defaultOpt = document.createElement("option");
      defaultOpt.value = "";
      defaultOpt.textContent = "選択してください";
      defaultOpt.disabled = true;
      defaultOpt.selected = true;
      select.appendChild(defaultOpt);
      playerList.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p.id;
        opt.textContent = p.name;
        select.appendChild(opt);
      });
      row.appendChild(select);

      // 点数入力フィールド
      const input = document.createElement("input");
      input.type = "number";
      input.placeholder = "ポイント";
      input.className = "score-input";
      input.addEventListener("input", () => {
        updatePointSum();
        updateInputColor(input);
      });
      row.appendChild(input);

      container.appendChild(row);
    }

    restoreInputValues();
  }

  // 合計点を計算して表示（±0 なら緑、ずれれば赤）
  function updatePointSum() {
    const inputs = document.querySelectorAll(".player-row .score-input");
    let sum = 0;
    inputs.forEach(inp => sum += parseFloat(inp.value) || 0);
    const disp = document.getElementById("pointSumDisplay");
    disp.textContent = `合計: ${sum.toFixed(1)}`;
    disp.style.color = Math.abs(sum) < 0.001 ? "green" : "red";
  }

  // 入力欄の色付け（正負で色分け）＋履歴保存
  function updateInputColor(input) {
    const val = parseFloat(input.value);
    input.classList.remove("positive", "negative");
    if (!isNaN(val)) input.classList.add(val < 0 ? "negative" : "positive");
    saveInputValues();
  }

  // 入力履歴を localStorage に保存
  function saveInputValues() {
    const rows = document.querySelectorAll(".player-row");
    const vals = Array.from(rows).map(r => ({
      id:    r.querySelector("select").value,
      point: r.querySelector("input").value
    }));
    localStorage.setItem("inputValues", JSON.stringify(vals));
  }

  // 保存された入力履歴を復元
  function restoreInputValues() {
    const saved = JSON.parse(localStorage.getItem("inputValues") || "[]");
    const rows  = document.querySelectorAll(".player-row");
    saved.forEach((v, i) => {
      if (!rows[i]) return;
      rows[i].querySelector("select").value = v.id;
      rows[i].querySelector("input").value  = v.point;
      updateInputColor(rows[i].querySelector("input"));
    });
    updatePointSum();
  }

  // 新しい回を開始：Firestore にドキュメントを追加
  async function startNewSession() {
    const date = document.getElementById("gameDate").value;
    if (!date) return alert("日付を選択してください");
    const docRef = await addDoc(sessionsRef, { title: date, players: [], games: [] });
    currentSessionId = docRef.id;
    localStorage.setItem("currentSessionId", currentSessionId);
    alert("新しい回を開始しました！");
    renderSessionHistory([]);
  }

  // 成績を Firestore に保存／テーブル更新
  async function saveRecord() {
    if (!currentSessionId) {
      alert("先に『新しい回を開始する』を押してください。");
      return;
    }
    const date = document.getElementById("gameDate").value;
    const rows  = document.querySelectorAll(".player-row");
    const players = Array.from(rows).map(r => ({
      id:    r.querySelector("select").value,
      point: Number(parseFloat(r.querySelector("input").value).toFixed(1))
    }));

    // 合計チェック
    const sum = players.reduce((a, p) => a + p.point, 0);
    if (Math.abs(sum) > 0.001) {
      alert("ポイント合計が±0ではありません！");
      return;
    }

    // Firestore 更新
    const sessionRef  = doc(db, "sessions", currentSessionId);
    const sessionSnap = await getDoc(sessionRef);
    const data        = sessionSnap.data();
    const updatedGames    = data.games.concat([{ date, players }]);
    const updatedPlayers  = Array.from(new Set(data.players.concat(players.map(p => p.id))));

    await updateDoc(sessionRef, {
      games:   updatedGames,
      players: updatedPlayers
    });

    alert("対局を保存しました！");
    renderSessionHistory(updatedGames);

    // ポイントだけクリア、選択は保持
    const selIds = Array.from(rows).map(r => r.querySelector("select").value);
    rows.forEach(r => {
      const inp = r.querySelector("input");
      inp.value = "";
      updateInputColor(inp);
    });
    localStorage.setItem("inputValues",
      JSON.stringify(selIds.map((id, i) => ({ id, point: "" })))
    );
  }

  // 対局履歴テーブルを描画
  function renderSessionHistory(games) {
    lastGames = games;
    const container = document.getElementById("sessionHistory");
    if (!games || games.length === 0) {
      container.innerHTML = "履歴はまだありません。";
      return;
    }

    const allIds = [...new Set(games.flatMap(g => g.players.map(p => p.id)))];
    const idToName = Object.fromEntries(playerList.map(p => [p.id, p.name]));
    let html = '<table><tr><th>日付</th>' +
      allIds.map(id => `<th>${idToName[id] || id}</th>`).join("") +
      '</tr>';

    const totals = Object.fromEntries(allIds.map(id => [id, 0]));
    games.forEach(game => {
      html += `<tr><td>${game.date}</td>`;
      allIds.forEach(id => {
        const pl = game.players.find(p => p.id === id);
        const val = pl ? pl.point : "";
        if (pl) totals[id] += pl.point;
        const clr = pl ? (pl.point < 0 ? 'red' : 'blue') : '';
        html += `<td style="color:${clr}">${val}</td>`;
      });
      html += '</tr>';
    });

    // 合計行
    html += `<tr style="font-weight:bold;"><td>合計</td>` +
      allIds.map(id => {
        const v = totals[id].toFixed(1);
        const c = totals[id] < 0 ? 'red' : 'blue';
        return `<td style="color:${c}">${v}</td>`;
      }).join("") + '</tr>';

    // コイン換算行
    const rate = parseFloat(document.getElementById("rateInput").value || 0);
    html += `<tr class="money-row"><td>換算</td>` +
      allIds.map(id => {
        const coin = Math.round(totals[id] * rate);
        const c = coin < 0 ? 'red' : 'blue';
        return `<td style="color:${c}">${coin} コイン</td>`;
      }).join("") + '</tr>';

    html += '</table>';
    container.innerHTML = html;
  }

  // レート変更時にテーブル再描画
  window.updateSessionTable = () => {
    if (lastGames.length) renderSessionHistory(lastGames);
  };

  // 初期表示＆セッション復元
  document.addEventListener('DOMContentLoaded', async () => {
    document.getElementById('gameDate').value = new Date().toISOString().split('T')[0];
    await loadPlayers();
    if (currentSessionId) {
      const snap = await getDoc(doc(db, "sessions", currentSessionId));
      if (snap.exists()) renderSessionHistory(snap.data().games);
    }
  });

  // グローバル公開
  window.startNewSession = startNewSession;
  window.saveRecord      = saveRecord;
</script>
</body>
</html>
