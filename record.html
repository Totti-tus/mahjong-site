<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>対戦履歴</title>
  <style>
    /* ─── 基本レイアウト ─── */
    body { font-family: sans-serif; background-color: #f0f0f0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 10px; }

    /* ─── ナビゲーション & フィルター ─── */
    .top-nav { text-align: center; margin-bottom: 20px; }
    .main-button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .main-button:hover { background-color: #0056b3; }

    .filter-box { text-align: center; margin-bottom: 20px; }
    .filter-box input { padding: 8px; margin: 5px; font-size: 14px; }

    /* ─── セッションカード ─── */
    .session {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 20px;
    }
    .session-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .edit-button, .action-panel button {
      margin-left: 8px;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .edit-button:hover, .action-panel button:hover { background: #0056b3; }

    .game {
      background: #f8f8f8;
      border-radius: 5px;
      padding: 8px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
    }
    .game .text { flex-grow: 1; }
    .game .delete-game-btn {
      margin-left: 10px;
      background: #dc3545;
      color: white;
      border: none;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 0.8em;
      cursor: pointer;
    }

    .summary-box {
      background: #eef;
      padding: 8px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }

    /* ─── モーダル ─── */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%; max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .modal-content h3 { margin-top: 0; }
    .modal-content .player-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .modal-content select, .modal-content input {
      flex: 1;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>対戦履歴</h1>

  <!-- ナビゲーション -->
  <div class="top-nav">
    <button class="main-button" onclick="location.href='index.html'">ホームに戻る</button>
  </div>

  <!-- 日付フィルター -->
  <div class="filter-box">
    <label>開始日: <input id="startDate" type="date" /></label>
    <label>終了日: <input id="endDate" type="date" /></label>
  </div>

  <!-- セッション一覧を描画するコンテナ -->
  <div id="historyContainer"></div>

  <!-- 半荘追加モーダル -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>半荘を追加</h3>
      <div id="addForm"></div>
      <button onclick="saveNewHanchan()">保存</button>
      <button onclick="closeModal()">キャンセル</button>
    </div>
  </div>

  <!-- 削除確認モーダル（半荘単位） -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h3>削除確認</h3>
      <p>この半荘を削除しますか？</p>
      <button onclick="confirmDeleteGame()">削除</button>
      <button onclick="closeDeleteModal()">キャンセル</button>
    </div>
  </div>

  <script type="module">
    // ─── Firebase Auth 初期化 ───
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const auth = getAuth();
    signInAnonymously(auth)
      .then(() => {
        console.log("🔑 匿名ログイン成功");
      })
      .catch(error => {
        console.error("⚠️ ログイン失敗:", error.message);
      });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("👤 ログインユーザー:", user.uid);
      } else {
        console.log("🚪 ログインしていません");
      }
    });

    // ─── Firebase Firestore 初期化 ───
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
      authDomain: "mahjong-app-2e2e9.firebaseapp.com",
      projectId: "mahjong-app-2e2e9",
      storageBucket: "mahjong-app-2e2e9.appspot.com",
      messagingSenderId: "440425002404",
      appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const playersRef  = collection(db, "players");
    const sessionsRef = collection(db, "sessions");

    let playerMap         = {};
    let playerList        = [];
    let currentSessionId  = null;   // 現在追加先のセッションIDを保持
    let lastLoadedSessions = [];    // ロード後にソートしてキャッシュ

    // ─── プレイヤーマップを読み込み ───
    async function loadPlayerMap() {
      const snap = await getDocs(playersRef);
      playerMap = {};
      playerList = [];
      snap.forEach(docSnap => {
        const data = docSnap.data();
        playerMap[data.id] = data.name;
        playerList.push(data);
      });
    }

    // ─── モーダルを開く（半荘追加） ───
    function openAddModal(sessionId) {
      currentSessionId = sessionId;
      const form = document.getElementById("addForm");
      form.innerHTML = "";

      // 4人分の入力行を動的に生成
      for (let i = 0; i < 4; i++) {
        const row = document.createElement("div");
        row.className = "player-row";

        // プレイヤー選択ドロップダウン
        const select = document.createElement("select");
        playerList.forEach(p => {
          const opt = document.createElement("option");
          opt.value = p.id;
          opt.textContent = p.name;
          select.appendChild(opt);
        });

        // 点数入力フィールド
        const input = document.createElement("input");
        input.type = "number";
        input.placeholder = "ポイント";

        row.appendChild(select);
        row.appendChild(input);
        form.appendChild(row);
      }

      document.getElementById("addModal").style.display = "block";
    }

    // ─── モーダルを閉じる ───
    function closeModal() {
      document.getElementById("addModal").style.display = "none";
    }

    // ─── 全セッションを取得して降順ソートし、描画 ───
    async function loadAndDisplay() {
      await loadPlayerMap();

      const snap = await getDocs(sessionsRef);
      // ドキュメントをマップして配列化
      let sessions = snap.docs.map(docSnap => {
        return { id: docSnap.id, ...docSnap.data() };
      });

      // タイトル（＝日付文字列）をキーに降順ソートする
      sessions.sort((a, b) => {
        // ISO 形式の日付文字列を単純に比較すればOK
        return b.title.localeCompare(a.title);
      });

      lastLoadedSessions = sessions;
      renderSessions(filterSessions(sessions));
    }

    // ─── 日付フィルターに沿って絞り込み ───
    function filterSessions(sessions) {
      const start = document.getElementById("startDate").value;
      const end   = document.getElementById("endDate").value;
      return sessions.filter(s => {
        // セッションタイトル(=日付)が範囲内かチェック
        return (!start || s.title >= start) && (!end || s.title <= end);
      });
    }

    // ─── セッション一覧をHTMLに描画 ───
    function renderSessions(sessions) {
      const container = document.getElementById("historyContainer");
      container.innerHTML = "";

      sessions.forEach(session => {
        const div = document.createElement("div");
        div.className = "session";

        // 合計ポイントを計算
        const summary = summarizePoints(session.games);

        // 各ゲームのHTML
        const gamesHTML = session.games.map((game, i) => {
          const detail = game.players
            .map(p => `${playerMap[p.id] || p.id}(${p.point})`)
            .join("、");
          return `
            <div class="game">
              <div class="text">${game.date}：${detail}</div>
              <button class="delete-game-btn" onclick="deleteGame('${session.id}', ${i})">🗑</button>
            </div>
          `;
        }).join("");

        div.innerHTML = `
          <div class="session-header">
            <h3>${session.title}</h3>
            <button class="edit-button" onclick="openAddModal('${session.id}')">半荘追加</button>
          </div>
          ${gamesHTML}
          <div class="summary-box">${summary}</div>
        `;
        container.appendChild(div);
      });
    }

    // ─── セッション内の全ゲームからプレイヤーごとの合計ポイントを文字列化 ───
    function summarizePoints(games) {
      const totals = {};
      games.forEach(game => {
        game.players.forEach(p => {
          if (!totals[p.id]) totals[p.id] = 0;
          totals[p.id] += p.point;
        });
      });
      // 「名前: +xx.xpt」の形式で改行結合して返す
      return Object.entries(totals)
        .map(([id, pt]) => `${playerMap[id] || id}: ${pt >= 0 ? '+' : ''}${pt.toFixed(1)}pt`)
        .join('<br>');
    }

    // ─── 半荘をFirestore上から削除 ───
    async function deleteGame(sessionId, gameIndex) {
      if (!confirm("この半荘を削除しますか？")) return;
      const sessionRef = doc(db, "sessions", sessionId);
      const snap       = await getDoc(sessionRef);
      const data       = snap.data();

      data.games.splice(gameIndex, 1);
      await updateDoc(sessionRef, { games: data.games });
      loadAndDisplay();
    }

    // ─── モーダル内入力を検証してFirestoreに追加 ───
    async function saveNewHanchan() {
      const rows = document.querySelectorAll("#addForm .player-row");
      const players = Array.from(rows).map(row => {
        const id    = row.querySelector("select").value;
        const point = parseFloat(row.querySelector("input").value);
        return { id, point };
      });

      if (players.some(p => isNaN(p.point))) {
        alert("すべての点数を入力してください");
        return;
      }
      const sum = players.reduce((acc, p) => acc + p.point, 0);
      if (Math.abs(sum) > 0.01) {
        alert("合計点が±0ではありません");
        return;
      }

      const sessionRef = doc(db, "sessions", currentSessionId);
      const snap       = await getDoc(sessionRef);
      const data       = snap.data();

      const newGame = {
        date: new Date().toISOString().split("T")[0],
        players: players
      };
      const newGames = data.games.concat(newGame);
      await updateDoc(sessionRef, { games: newGames });

      closeModal();
      loadAndDisplay();
    }

    // ─── DOM 完全読み込み後に初期ロード ───
    document.getElementById("startDate").addEventListener("change", () => {
      renderSessions(filterSessions(lastLoadedSessions));
    });
    document.getElementById("endDate").addEventListener("change", () => {
      renderSessions(filterSessions(lastLoadedSessions));
    });

    document.addEventListener("DOMContentLoaded", () => {
      loadAndDisplay();
    });

    // ─── グローバル公開 ───
    window.openAddModal    = openAddModal;
    window.closeModal      = closeModal;
    window.saveNewHanchan  = saveNewHanchan;
    window.deleteGame      = deleteGame;
  </script>
</body>
</html>
