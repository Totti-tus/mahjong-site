<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>成績登録</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
  h1 { text-align: center; }
  .form-section, .history-section {
    background: white; padding: 20px; max-width: 600px;
    margin: 20px auto; border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  label, select, input[type="number"], input[type="date"] {
    display: block; width: 100%; margin-bottom: 10px;
    padding: 10px; font-size: 16px;
    border-radius: 5px; border: 1px solid #ccc;
  }
  .main-button {
    display: block; width: 100%; max-width: 300px;
    margin: 10px auto; padding: 15px; font-size: 18px;
    background-color: #007bff; color: white;
    border: none; border-radius: 10px; cursor: pointer;
  }
  .main-button:hover { background-color: #0056b3; }
  .player-row { display: flex; gap: 10px; margin-bottom: 10px; }
  .player-row select, .player-row input { flex: 1; }
  .top-nav { text-align: center; margin-bottom: 20px; }
  .history-item {
    background: #f8f9fa; padding: 10px;
    margin: 10px 0; border-radius: 5px;
    position: relative;
  }
  .action-buttons {
    position: absolute; top: 10px; right: 10px;
    display: flex; gap: 8px;
  }
  .edit-button, .delete-button {
    padding: 5px 10px; font-size: 14px;
    border: none; border-radius: 5px;
    cursor: pointer;
  }
  .edit-button { background: #ffc107; color: black; }
  .delete-button { background: #dc3545; color: white; }
  .sum-warning {
    font-weight: bold; margin: 10px 0; text-align: center;
  }
  .positive { color: blue; }
  .negative { color: red; }
  .score-input { text-align: right; }
  .modal {
    display: none; position: fixed; z-index: 1000;
    left: 0; top: 0; width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.4);
  }
  .modal-content {
    background-color: white; margin: 10% auto; padding: 20px;
    border-radius: 10px; width: 90%; max-width: 400px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }
  .modal-content h3 { margin-top: 0; }
  .modal input { width: 100%; margin-bottom: 10px; padding: 8px; font-size: 16px; }
  .history-section table {
    width: 100%; border-collapse: collapse; margin-top: 10px;
  }
  .history-section th, .history-section td {
    border: 1px solid #ccc; padding: 8px; text-align: right; font-size: 15px;
  }
  .history-section th {
    background-color: #007bff; color: white; text-align: center;
  }
  .history-section tr:nth-child(even) { background-color: #f9f9f9; }
  .history-section tr:hover { background-color: #f1f1f1; }
  .history-section .money-row td {
    font-weight: bold; background-color: #e8f5e9; color: #2e7d32;
  }
  .rate-input-wrapper { display: flex; align-items: center; gap: 8px; }
  .rate-input-wrapper input { width: 100px; }
</style>
</head>
<body>
<h1>成績登録</h1>
<div class="top-nav">
  <button class="main-button" onclick="location.href='index.html'">ホームへ戻る</button>
  <button class="main-button" onclick="startNewSession()">新しい回を開始する</button>
</div>
<div class="form-section">
  <label>日付：<input id="gameDate" type="date"/></label>
  <div id="playersContainer"></div>
  <div class="sum-warning" id="pointSumDisplay"></div>
  <button class="main-button" onclick="saveRecord()">保存</button>
</div>
<div class="form-section rate-box">
  <label for="rateInput">レート（1ポイントあたり）：</label>
  <div class="rate-input-wrapper">
    <input id="rateInput" oninput="updateSessionTable()" type="number" value="50"/>
    <span>コイン</span>
  </div>
</div>
<div class="history-section">
  <h2>この回の対局履歴</h2>
  <div id="sessionHistory">履歴はまだありません。</div>
</div>
<!-- 編集モーダル -->
<div class="modal" id="editModal">
  <div class="modal-content">
    <h3>半荘の編集</h3>
    <form id="editForm"></form>
    <button class="main-button" onclick="saveEdit()">保存</button>
    <button class="main-button" onclick="closeModal()" style="background:#6c757d;">キャンセル</button>
  </div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, updateDoc,
  getDocs, doc, getDoc
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI", authDomain: "mahjong-app-2e2e9.firebaseapp.com", projectId: "mahjong-app-2e2e9", storageBucket: "mahjong-app-2e2e9.appspot.com", messagingSenderId: "440425002404", appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31" };

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const playersRef = collection(db, "players");
const sessionsRef = collection(db, "sessions");
let currentSessionId = localStorage.getItem("currentSessionId");
let playerList = [];

async function loadPlayers() {
  const snapshot = await getDocs(playersRef);
  playerList = snapshot.docs.map(doc => doc.data());
  const container = document.getElementById("playersContainer");
  container.innerHTML = "";

  for (let i = 0; i < 4; i++) {
    const row = document.createElement("div");
    row.className = "player-row";

    const select = document.createElement("select");
    playerList.forEach(player => {
      const opt = document.createElement("option");
      opt.value = player.id;
      opt.textContent = player.name;
      select.appendChild(opt);
    });

    const input = document.createElement("input");
    input.type = "number";
    input.placeholder = "ポイント";
    input.className = "score-input";
    input.addEventListener("input", updatePointSum);
    input.addEventListener("input", () => updateInputColor(input));
    row.appendChild(select);
    row.appendChild(input);
    container.appendChild(row);
  }
  restoreInputValues();
}

function updatePointSum() {
  const inputs = document.querySelectorAll(".player-row input");
  let sum = 0;
  inputs.forEach(input => {
    const val = parseFloat(input.value);
    if (!isNaN(val)) sum += val;
  });
  const display = document.getElementById("pointSumDisplay");
  const rounded = parseFloat(sum.toFixed(1));
  display.textContent = `合計点：${rounded}`;
  display.style.color = Math.abs(rounded) < 0.001 ? "green" : "red";
}

function updateInputColor(input) {
  const val = parseFloat(input.value);
  input.classList.remove("positive", "negative");
  if (!isNaN(val)) {
    input.classList.add(val < 0 ? "negative" : "positive");
  }
  saveInputValues();
}

function saveInputValues() {
  const rows = document.querySelectorAll(".player-row");
  const values = Array.from(rows).map(row => {
    return {
      id: row.querySelector("select").value,
      point: row.querySelector("input").value
    };
  });
  localStorage.setItem("inputValues", JSON.stringify(values));
}

function restoreInputValues() {
  const saved = JSON.parse(localStorage.getItem("inputValues") || "[]");
  const rows = document.querySelectorAll(".player-row");
  saved.forEach((v, i) => {
    if (rows[i]) {
      rows[i].querySelector("select").value = v.id;
      rows[i].querySelector("input").value = v.point;
      updateInputColor(rows[i].querySelector("input"));
    }
  });
  updatePointSum();
}

async function startNewSession() {
  const date = document.getElementById('gameDate').value;
  const session = { title: date, players: [], games: [] };
  const docRef = await addDoc(sessionsRef, session);
  currentSessionId = docRef.id;
  localStorage.setItem("currentSessionId", currentSessionId);
  alert("新しい回を開始しました！");
  renderSessionHistory([]);
}

async function saveRecord() {
  if (!currentSessionId) {
    alert("先に『新しい回を開始する』を押してください。");
    return;
  }

  const date = document.getElementById('gameDate').value;
  const rows = document.querySelectorAll(".player-row");
  const players = Array.from(rows).map(row => {
    const id = row.querySelector("select").value;
    const point = Number(parseFloat(row.querySelector("input").value).toFixed(1));
    return { id, point };
  });

  const sum = players.reduce((acc, p) => acc + p.point, 0);
  if (Math.abs(sum) > 0.001) {
    alert("ポイント合計が±0ではありません！");
    return;
  }

  const sessionDoc = doc(db, "sessions", currentSessionId);
  const sessionSnap = await getDoc(sessionDoc);
  const sessionData = sessionSnap.data();
  const updatedGames = sessionData.games.concat([{ date, players }]);
  const updatedPlayers = Array.from(new Set(sessionData.players.concat(players.map(p => p.id))));

  await updateDoc(sessionDoc, {
    games: updatedGames,
    players: updatedPlayers
  });

  alert("対局を保存しました！");
  renderSessionHistory(updatedGames);
  document.querySelectorAll(".player-row input").forEach(input => {
    input.value = "";
    updateInputColor(input);
  });
  updatePointSum();
  saveInputValues();
}

window.startNewSession = startNewSession;
window.saveRecord = saveRecord;
document.addEventListener('DOMContentLoaded', async () => {
  const today = new Date();
  document.getElementById('gameDate').value = today.toISOString().split('T')[0];
  await loadPlayers();
});
</script>
</body>
</html>
