<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>æˆç¸¾ç™»éŒ²</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
  h1 { text-align: center; }
  .form-section, .history-section {
    background: white; padding: 20px; max-width: 600px;
    margin: 20px auto; border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  label, select, input[type="number"], input[type="date"] {
    display: block; width: 100%; margin-bottom: 10px;
    padding: 10px; font-size: 16px;
    border-radius: 5px; border: 1px solid #ccc;
  }
  .main-button {
    display: block; width: 100%; max-width: 300px;
    margin: 10px auto; padding: 15px; font-size: 18px;
    background-color: #007bff; color: white;
    border: none; border-radius: 10px; cursor: pointer;
  }
  .main-button:hover { background-color: #0056b3; }
  .player-row { display: flex; gap: 10px; margin-bottom: 10px; }
  .player-row select, .player-row input { flex: 1; }
  .top-nav { text-align: center; margin-bottom: 20px; }
  .history-section table {
    width: 100%; border-collapse: collapse; margin-top: 10px;
  }
  .history-section th, .history-section td {
    border: 1px solid #ccc; padding: 8px; text-align: right; font-size: 15px;
  }
  .history-section th {
    background-color: #007bff; color: white; text-align: center;
  }
  .history-section tr:nth-child(even) { background-color: #f9f9f9; }
  .history-section tr:hover { background-color: #f1f1f1; }
  .history-section .money-row td {
    font-weight: bold; background-color: #e8f5e9; color: #2e7d32;
  }
  .rate-input-wrapper { display: flex; align-items: center; gap: 8px; }
  .rate-input-wrapper input { width: 100px; }
  .sum-warning {
    font-weight: bold; margin: 10px 0; text-align: center;
  }
  .positive { color: blue; }
  .negative { color: red; }
  .score-input { text-align: right; }
</style>
</head>
<body>
<h1>æˆç¸¾ç™»éŒ²</h1>
<div class="top-nav">
  <button class="main-button" onclick="location.href='index.html'">ãƒ›ãƒ¼ãƒ ã¸æˆ»ã‚‹</button>
  <button class="main-button" onclick="startNewSession()">æ–°ã—ã„å›ã‚’é–‹å§‹ã™ã‚‹</button>
</div>
<div class="form-section">
  <label>æ—¥ä»˜ï¼š<input id="gameDate" type="date"/></label>
  <div id="playersContainer"></div>
  <div class="sum-warning" id="pointSumDisplay"></div>
  <button class="main-button" onclick="saveRecord()">ä¿å­˜</button>
</div>
<div class="form-section rate-box">
  <label for="rateInput">ãƒ¬ãƒ¼ãƒˆï¼ˆ1ãƒã‚¤ãƒ³ãƒˆã‚ãŸã‚Šï¼‰ï¼š</label>
  <div class="rate-input-wrapper">
    <input id="rateInput" oninput="updateSessionTable()" type="number" value="50"/>
    <span>ã‚³ã‚¤ãƒ³</span>
  </div>
</div>
<div class="history-section">
  <h2>ã“ã®å›ã®å¯¾å±€å±¥æ­´</h2>
  <div id="sessionHistory">å±¥æ­´ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import {
    getFirestore, collection, addDoc, updateDoc, getDocs, getDoc, doc, onSnapshot
  } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
    authDomain: "mahjong-app-2e2e9.firebaseapp.com",
    projectId: "mahjong-app-2e2e9",
    storageBucket: "mahjong-app-2e2e9.appspot.com",
    messagingSenderId: "440425002404",
    appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  signInAnonymously(auth)
    .then(() => console.log('ğŸ”‘ åŒ¿åãƒ­ã‚°ã‚¤ãƒ³æˆåŠŸ'))
    .catch(err => console.error('âš ï¸ èªè¨¼å¤±æ•—:', err));

  onAuthStateChanged(auth, user => user ? console.log('ğŸ‘¤ ãƒ¦ãƒ¼ã‚¶ãƒ¼:', user.uid) : null);

  const playersRef  = collection(db, 'players');
  const sessionsRef = collection(db, 'sessions');

  let currentSessionId = localStorage.getItem('currentSessionId') || null;
  let playerList       = [];
  let lastGames        = [];

  // ç‚¹æ•°â†’ãƒã‚¤ãƒ³ãƒˆå¤‰æ›
  function computePoint(score, rank) {
    const base = (score - 30000) / 1000;
    const oka  = 10;
    const uma  = {1:30,2:10,3:-10,4:-30};
    return base + oka + (uma[rank]||0);
  }

  // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ä¸€è¦§ãƒ­ãƒ¼ãƒ‰
  async function loadPlayers() {
    const snap = await getDocs(playersRef);
    playerList = snap.docs.map(d => d.data());
    const container = document.getElementById('playersContainer');
    container.innerHTML = '';
    for (let i = 0; i < 4; i++) {
      const row = document.createElement('div'); row.className = 'player-row';
      const sel = document.createElement('select');
      sel.innerHTML = `<option disabled selected>é¸æŠã—ã¦ãã ã•ã„</option>` +
        playerList.map(p=>`<option value="${p.id}">${p.name}</option>`).join('');
      const inp = document.createElement('input'); inp.type='number'; inp.placeholder='ç‚¹æ•°'; inp.className='score-input';
      inp.addEventListener('input', ()=>{
        updatePointSum(); updateInputColor(inp);
      });
      row.append(sel, inp);
      container.append(row);
    }
  }

  // åˆè¨ˆãƒã‚¤ãƒ³ãƒˆè¡¨ç¤º
  function updatePointSum() {
    const rows = document.querySelectorAll('.player-row');
    // åˆè¨ˆã‚¹ã‚³ã‚¢è¨ˆç®— (å„ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®ç‚¹æ•°åˆè¨ˆ)
    let sumScore = 0;
    const arr = Array.from(rows).map(r => {
      const score = parseFloat(r.querySelector('input').value) || 0;
      sumScore += score;
      return { row: r, score };
    });
    // ãƒ©ãƒ³ã‚¯åˆ¤å®šï¼ˆã‚¹ã‚³ã‚¢é™é †ï¼‰
    const sorted = [...arr].sort((a, b) => b.score - a.score);
    const rankMap = new Map();
    sorted.forEach((item, i) => rankMap.set(item.row, i + 1));
    // åˆè¨ˆãƒã‚¤ãƒ³ãƒˆè¨ˆç®—
    let sumPoint = 0;
    arr.forEach(item => {
      const rank = rankMap.get(item.row);
      sumPoint += computePoint(item.score, rank);
    });
    
    const disp = document.getElementById('pointSumDisplay');
    // è¡¨ç¤ºã‚’ã‚¹ã‚³ã‚¢ã¨ãƒã‚¤ãƒ³ãƒˆä¸¡æ–¹ã«
    disp.innerHTML = `åˆè¨ˆã‚¹ã‚³ã‚¢: ${sumScore.toFixed(0)} (åŸºæº– 100000)<br>åˆè¨ˆãƒã‚¤ãƒ³ãƒˆ: ${sumPoint.toFixed(1)}`;
    // è‰²åˆ†ã‘
    disp.style.color = '';
    // ã‚¹ã‚³ã‚¢åˆè¨ˆã®è‰²
    if (sumScore !== 100000) {
      disp.innerHTML = disp.innerHTML.replace(/åˆè¨ˆã‚¹ã‚³ã‚¢:[^<]+/, `<span style="color:red;">åˆè¨ˆã‚¹ã‚³ã‚¢: ${sumScore.toFixed(0)} (è¦100000)</span>`);
    } else {
      disp.innerHTML = disp.innerHTML.replace(/åˆè¨ˆã‚¹ã‚³ã‚¢:[^<]+/, `<span style="color:green;">åˆè¨ˆã‚¹ã‚³ã‚¢: ${sumScore.toFixed(0)} (OK)</span>`);
    }
  }));
    const sorted = [...arr].sort((a,b)=>b.score - a.score);
    const rankMap= new Map(); sorted.forEach((x,i)=>rankMap.set(x.row,i+1));
    let sum=0; arr.forEach(x=> sum+= computePoint(x.score, rankMap.get(x.row)) );
    const disp = document.getElementById('pointSumDisplay');
    disp.textContent = `åˆè¨ˆãƒã‚¤ãƒ³ãƒˆ: ${sum.toFixed(1)}`;
    disp.style.color = Math.abs(sum)<0.001? 'green':'red';
  }

  function updateInputColor(input) {
    const v = parseFloat(input.value);
    input.classList.remove('positive','negative');
    if (!isNaN(v)) input.classList.add(v<0?'negative':'positive');
  }

  // ä¿å­˜
  async function saveRecord() {
    if (!currentSessionId) return alert('å…ˆã«æ–°ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’é–‹å§‹ã—ã¦ãã ã•ã„');
    const date = document.getElementById('gameDate').value;
    const rows = document.querySelectorAll('.player-row');
    const arr  = Array.from(rows).map(r=>({row:r,score:parseFloat(r.querySelector('input').value)||0}));
    const sorted = [...arr].sort((a,b)=>b.score - a.score);
    const rankMap= new Map(); sorted.forEach((x,i)=>rankMap.set(x.row,i+1));
    const players = arr.map(x=>({id:x.row.querySelector('select').value, point:Number(computePoint(x.score, rankMap.get(x.row)).toFixed(1))}));
    const sum = players.reduce((a,p)=>a+p.point,0);
    if (Math.abs(sum)>0.001) return alert('ãƒã‚¤ãƒ³ãƒˆåˆè¨ˆãŒÂ±0ã§ã¯ã‚ã‚Šã¾ã›ã‚“');
    const ref = doc(db,'sessions',currentSessionId);
    const snap= await getDoc(ref);
    const data= snap.data();
    await updateDoc(ref,{
      games: [...data.games,{date,players}],
      players: [...new Set([...data.players,...players.map(p=>p.id)])]
    });
    alert('ä¿å­˜ã—ã¾ã—ãŸ'); renderSessionHistory([...data.games,{date,players}]);
  }

  // ã‚»ãƒƒã‚·ãƒ§ãƒ³é–‹å§‹
  window.startNewSession = async function() {
    const date = document.getElementById('gameDate').value;
    if (!date) return alert('æ—¥ä»˜ã‚’é¸æŠã—ã¦ãã ã•ã„');
    const docRef = await addDoc(sessionsRef,{title:date,players:[],games:[]});
    currentSessionId = docRef.id;
    localStorage.setItem('currentSessionId',currentSessionId);
    alert('æ–°ã—ã„å›ã‚’é–‹å§‹ã—ã¾ã—ãŸ');
    renderSessionHistory([]);
  };

  // å±¥æ­´ãƒ†ãƒ¼ãƒ–ãƒ«æç”»
  function renderSessionHistory(games) {
    lastGames = games;
    const container = document.getElementById('sessionHistory');
    if (!games.length) { container.innerHTML='å±¥æ­´ã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“ã€‚'; return; }
    const ids = [...new Set(games.flatMap(g=>g.players.map(p=>p.id)))];
    const idToName = Object.fromEntries(playerList.map(p=>[p.id,p.name]));
    let html = '<table><tr><th>æ—¥ä»˜</th>' + ids.map(id=>`<th>${idToName[id]}</th>`).join('') + '</tr>';
    const totals = Object.fromEntries(ids.map(id=>[id,0]));
    games.forEach(game=>{
      html += `<tr><td>${game.date}</td>` + ids.map(id=>{
        const pl=game.players.find(p=>p.id===id);
        const v=pl?pl.point:''; if(pl) totals[id]+=pl.point;
        const c=pl?(pl.point<0?'red':'blue'):'';
        return `<td style="color:${c}">${v}</td>`;
      }).join('') + '</tr>';
    });
    // åˆè¨ˆ
    html += '<tr class="money-row"><td>åˆè¨ˆ</td>' + ids.map(id=>{
      const v=totals[id].toFixed(1);
      const c=totals[id]<0?'red':'blue'; return `<td style="color:${c}">${v}</td>`;
    }).join('') + '</tr>';
    // æ›ç®—
    const rate=parseFloat(document.getElementById('rateInput').value||0);
    html += '<tr class="money-row"><td>æ›ç®—</td>' + ids.map(id=>{
      const coin=Math.round(totals[id]*rate);
      const c=coin<0?'red':'blue'; return `<td style="color:${c}">${coin} ã‚³ã‚¤ãƒ³</td>`;
    }).join('') + '</tr>';
    html += '</table>';
    container.innerHTML=html;
  }

  window.updateSessionTable = ()=>{
    if (lastGames.length) renderSessionHistory(lastGames);
  };

  // åˆæœŸåŒ–
  document.addEventListener('DOMContentLoaded', async()=>{
    document.getElementById('gameDate').value = new Date().toISOString().split('T')[0];
    await loadPlayers();
    if (currentSessionId) {
      const snap=await getDoc(doc(db,'sessions',currentSessionId));
      if (snap.exists()) renderSessionHistory(snap.data().games);
    }
  });
</script>
</body>
</html>
