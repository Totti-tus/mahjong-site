
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>成績登録</title>
<style>

:root{
  --bg1:#f6fbff;
  --bg2:#ffffff;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --line:#e2e8f0;
  --primary:#2563eb;
  --primary2:#1d4ed8;
  --accent:#06b6d4;
  --warn:#ef4444;
  --ok:#16a34a;
  --shadow: 0 10px 30px rgba(15, 23, 42, .08);
  --shadow2: 0 6px 18px rgba(15, 23, 42, .10);
  --radius: 18px;
}

*{box-sizing:border-box;}
body{
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans JP", "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
  margin:0;
  color:var(--text);
  background:
    radial-gradient(1200px 600px at 20% -10%, rgba(37, 99, 235, .10), transparent 60%),
    radial-gradient(900px 500px at 90% 10%, rgba(6, 182, 212, .10), transparent 55%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  padding: 18px;
}

h1{
  text-align:center;
  font-size: clamp(22px, 2.4vw, 28px);
  margin: 10px 0 18px;
  letter-spacing:.02em;
}

.container{
  max-width: 980px;
  margin: 0 auto;
}

.top-nav{
  display:flex;
  gap: 12px;
  justify-content:center;
  flex-wrap:wrap;
  margin: 10px 0 18px;
}

.form-section, .history-section{
  background: var(--card);
  padding: 18px;
  margin: 14px auto;
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  border: 1px solid rgba(226,232,240,.8);
}

.section-title{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap: 10px;
  margin-bottom: 10px;
}
.section-title h2{
  margin:0;
  font-size: 16px;
  color: var(--text);
}
.badge{
  font-size:12px;
  color: var(--muted);
  background: rgba(2, 132, 199, .08);
  border:1px solid rgba(2, 132, 199, .18);
  padding:6px 10px;
  border-radius: 999px;
}

label{
  display:block;
  font-size: 13px;
  color: var(--muted);
  margin: 4px 0 8px;
}

select, input[type="number"], input[type="date"]{
  display:block;
  width: 100%;
  margin-bottom: 10px;
  padding: 12px 12px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid var(--line);
  background: #fff;
  color: var(--text);
  outline: none;
  transition: box-shadow .15s ease, border-color .15s ease, transform .05s ease;
}

select:focus, input:focus{
  border-color: rgba(37, 99, 235, .55);
  box-shadow: 0 0 0 4px rgba(37, 99, 235, .12);
}

.score-input{text-align:right;}

.player-row{
  display:grid;
  grid-template-columns: 1.2fr .8fr;
  gap: 10px;
  margin-bottom: 10px;
}

.sum-warning{
  margin: 12px 0 6px;
  padding: 10px 12px;
  border-radius: 14px;
  text-align:center;
  font-weight: 700;
  border: 1px solid rgba(226,232,240,.9);
  background: linear-gradient(180deg, rgba(248,250,252,.9), rgba(255,255,255,.9));
}

.positive{ color: #2563eb; }
.negative{ color: #ef4444; }

.main-button{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap: 8px;
  width: 100%;
  max-width: 340px;
  margin: 0 auto;
  padding: 14px 16px;
  font-size: 16px;
  font-weight: 800;
  letter-spacing:.02em;
  background: linear-gradient(135deg, var(--primary), var(--primary2));
  color: #fff;
  border: 0;
  border-radius: 14px;
  cursor: pointer;
  box-shadow: var(--shadow2);
  transition: transform .08s ease, box-shadow .15s ease, filter .15s ease;
}
.main-button:hover{ filter: brightness(1.03); }
.main-button:active{ transform: translateY(1px); box-shadow: 0 4px 12px rgba(15,23,42,.12); }

.main-button.secondary{
  background: linear-gradient(135deg, rgba(15, 23, 42, .06), rgba(15, 23, 42, .03));
  color: var(--text);
  border: 1px solid var(--line);
  box-shadow: none;
}

.rate-box{
  padding-top: 14px;
}
.rate-input-wrapper{
  display:flex;
  align-items:center;
  gap: 10px;
}
.rate-input-wrapper input{
  width: 140px;
  margin-bottom: 0;
}
.rate-input-wrapper span{
  color: var(--muted);
  font-weight: 700;
}

.history-section h2{
  margin: 0 0 10px;
  font-size: 16px;
}

.table-wrap{
  overflow:auto;
  border-radius: 14px;
  border: 1px solid var(--line);
}
.history-section table{
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  min-width: 560px;
}
.history-section th, .history-section td{
  border-bottom: 1px solid var(--line);
  padding: 10px 10px;
  text-align: right;
  white-space: nowrap;
  font-variant-numeric: tabular-nums;
}
.history-section th{
  position: sticky;
  top: 0;
  z-index: 2;
  background: linear-gradient(180deg, rgba(37,99,235,.10), rgba(37,99,235,.06));
  color: var(--text);
  text-align: center;
  font-weight: 900;
}
.history-section tr:nth-child(even) td{
  background: rgba(15, 23, 42, .02);
}
.history-section tr:hover td{
  background: rgba(37, 99, 235, .06);
}

.history-section td:first-child,
.history-section th:first-child{
  text-align: center;
}

.history-section .money-row td{
  font-weight: 900;
  background: rgba(16, 185, 129, .08);
}
.history-section .money-row td:first-child{
  color: #0f766e;
}

@media (max-width: 640px){
  body{ padding: 14px; }
  .form-section, .history-section{ padding: 14px; }
  .player-row{ grid-template-columns: 1fr; }
  .main-button{ max-width: 100%; }
  .rate-input-wrapper{ flex-wrap: wrap; }
  .rate-input-wrapper input{ width: 100%; }
}

</style>
</head>
<body>
<div class="container">
<h1>成績登録</h1>
<div class="top-nav">
  <button class="main-button" class="main-button secondary" onclick="location.href='index.html'">ホームへ戻る</button>
  <button class="main-button" onclick="startNewSession()">新しい回を開始する</button>
</div>
<div class="form-section">
  <div class="section-title"><h2>入力</h2><span class="badge">スコア合計=100000</span></div>
  <label>日付：<input id="gameDate" type="date"/></label>
  <div id="playersContainer"></div>
  <div class="sum-warning" id="pointSumDisplay"></div>
  <button class="main-button" onclick="saveRecord()">保存</button>
</div>
<div class="form-section rate-box">
  <div class="section-title"><h2>換算レート</h2><span class="badge">pt → 円</span></div>
  <label for="rateInput">レート（1ポイントあたり）：</label>
  <div class="rate-input-wrapper">
    <input id="rateInput" oninput="updateSessionTable()" type="number" value="50"/>
    <span>円</span>
  </div>
</div>
<div class="history-section">
  <div class="section-title"><h2>この回の対局履歴</h2><span class="badge">横スクロールOK</span></div>
  <div class="table-wrap"><div id="sessionHistory">履歴はまだありません。</div></div>
</div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, updateDoc, getDocs, getDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCvryNo3FpqIQruoHr0Q_SIG0FWTnMsy4I",
    authDomain: "mahjong-app-2e2e9.firebaseapp.com",
    projectId: "mahjong-app-2e2e9",
    storageBucket: "mahjong-app-2e2e9.appspot.com",
    messagingSenderId: "440425002404",
    appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  signInAnonymously(auth).catch(console.error);
  onAuthStateChanged(auth, user => {});

  const playersRef  = collection(db, 'players');
  const sessionsRef = collection(db, 'sessions');

  let currentSessionId = localStorage.getItem('currentSessionId') || null;
  let playerList       = [];
  let lastGames        = [];

  // 点数→ポイント変換：1位にオカ+20, ウマ30/10/-10/-30
  function computePoint(score, rank) {
    const base = (score - 30000) / 1000;
    const oka  = rank === 1 ? 20 : 0;
    const uma  = {1:30, 2:10, 3:-10, 4:-30};
    return base + oka + (uma[rank] || 0);
  }

  // プレイヤー入力欄を生成
  async function loadPlayers() {
    const snap = await getDocs(playersRef);
    playerList = snap.docs.map(d => d.data());
    const container = document.getElementById('playersContainer');
    container.innerHTML = '';
    for (let i = 0; i < 4; i++) {
      const row = document.createElement('div'); row.className = 'player-row';
      const select = document.createElement('select');
      select.innerHTML = `<option disabled selected>選択してください</option>` +
        playerList.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
      const input = document.createElement('input'); input.type = 'number'; input.placeholder = '点数'; input.className = 'score-input';
      input.addEventListener('input', () => { updatePointSum(); updateInputColor(input); });
      row.append(select, input);
      container.append(row);
    }
  }

  // 合計スコア＆ポイントを更新
  function updatePointSum() {
    const rows = document.querySelectorAll('.player-row');
    let sumScore = 0;
    const arr = Array.from(rows).map(r => {
      const score = parseFloat(r.querySelector('input').value) || 0;
      sumScore += score;
      return { row: r, score };
    });
    // 順位付け
    const sorted = [...arr].sort((a, b) => b.score - a.score);
    const rankMap = new Map(); sorted.forEach((x, i) => rankMap.set(x.row, i+1));
    let sumPoint = 0;
    arr.forEach(x => sumPoint += computePoint(x.score, rankMap.get(x.row)));
    const disp = document.getElementById('pointSumDisplay');
    disp.innerHTML = `合計スコア: ${sumScore} (基準 100000)<br>合計ポイント: ${sumPoint.toFixed(1)}`;
    // スコア合計の色
    if (sumScore !== 100000) {
      disp.innerHTML = `<span style="color:red;">合計スコア: ${sumScore} (要100000)</span><br>` +
                       `<span>合計ポイント: ${sumPoint.toFixed(1)}</span>`;
    } else {
      disp.innerHTML = `<span style="color:green;">合計スコア: ${sumScore} (OK)</span><br>` +
                       `<span>合計ポイント: ${sumPoint.toFixed(1)}</span>`;
    }
  }

  function updateInputColor(input) {
    const v = parseFloat(input.value);
    input.classList.remove('positive','negative');
    if (!isNaN(v)) input.classList.add(v<0?'negative':'positive');
  }

  // 保存処理
  async function saveRecord() {
    // 現在の選択を保持
    const selectedIds = Array.from(document.querySelectorAll('.player-row select')).map(sel => sel.value);

    if (!currentSessionId) return alert('先にセッションを開始してください');
    const date = document.getElementById('gameDate').value;
    const rows = document.querySelectorAll('.player-row');
    // スコアと順位からポイント計算
    const arr = Array.from(rows).map(r => ({ row: r, score: parseFloat(r.querySelector('input').value) || 0 }));
    const sorted = [...arr].sort((a, b) => b.score - a.score);
    const rankMap = new Map(); sorted.forEach((x, i) => rankMap.set(x.row, i + 1));
    const players = arr.map(x => ({ id: x.row.querySelector('select').value, point: Number(computePoint(x.score, rankMap.get(x.row)).toFixed(1)) }));
    // 合計チェック
    const sumPt = players.reduce((a, p) => a + p.point, 0);
    if (Math.abs(sumPt) > 0.001) return alert('ポイント合計が±0ではありません');
    // Firestore 更新: lastGames を使って二重読み込み回避
    const updatedGames = [...lastGames, { date, players }];
    // players 配列更新
    const existingIds = lastGames.length ? lastGames[0].players.map(p => p.id) : [];
    const updatedPlayerSet = new Set([...existingIds, ...players.map(p => p.id)]);
    const updatedPlayers = Array.from(updatedPlayerSet);
    // ドキュメント更新
    const ref = doc(db, 'sessions', currentSessionId);
    await updateDoc(ref, {
      games: updatedGames,
      players: updatedPlayers
    });
    // ローカル更新・再描画
    lastGames = updatedGames;
    renderSessionHistory(updatedGames);
    // 保存完了通知
    alert('保存しました');
    // プレイヤー選択を元に戻す
    document.querySelectorAll('.player-row select').forEach((sel, i) => { sel.value = selectedIds[i]; });
    // 点数入力欄をクリア
    document.querySelectorAll('.player-row input').forEach(inp => { inp.value = ''; });
    // 合計表示を更新
    updatePointSum();
}

// saveRecordをグローバルに公開
window.saveRecord = saveRecord;


  // 新セッション開始
  window.startNewSession = async function() {
    const date = document.getElementById('gameDate').value;
    if (!date) return alert('日付を選択してください');
    const docRef = await addDoc(sessionsRef,{title:date,players:[],games:[]});
    currentSessionId = docRef.id; localStorage.setItem('currentSessionId',currentSessionId);
    alert('新しい回を開始しました'); renderSessionHistory([]);
  };

  // 履歴描画
  function renderSessionHistory(games) {
    lastGames = games;
    const container = document.getElementById('sessionHistory');
    if (!games.length) { container.innerHTML = '履歴はまだありません。'; return; }
    const ids = [...new Set(games.flatMap(g=>g.players.map(p=>p.id)))];
    const idToName = Object.fromEntries(playerList.map(p=>[p.id,p.name]));
    let html = '<table><tr><th>日付</th>' + ids.map(id=>`<th>${idToName[id]}</th>`).join('') + '</tr>';
    const totals = Object.fromEntries(ids.map(id=>[id,0]));
    games.forEach(g => {
      html += `<tr><td>${g.date}</td>${ids.map(id=>{
        const pl = g.players.find(p=>p.id===id); if(pl) totals[id]+=pl.point;
        const v = pl?pl.point:''; const c = pl?(pl.point<0?'red':'blue'):'';
        return `<td style="color:${c}">${v}</td>`;
      }).join('')}</tr>`;
    });
    // 合計行
    html += '<tr class="money-row"><td>合計</td>' + ids.map(id=>{
      const v=totals[id].toFixed(1); const c = totals[id]<0?'red':'blue';
      return `<td style="color:${c}">${v}</td>`;
    }).join('') + '</tr>';
    // 換算行
    const rate = parseFloat(document.getElementById('rateInput').value||0);
    html += '<tr class="money-row"><td>換算</td>' + ids.map(id=>{
      const coin=Math.round(totals[id]*rate); const c=coin<0?'red':'blue';
      return `<td style="color:${c}">${coin} 円</td>`;
    }).join('') + '</tr>';
    html += '</table>'; container.innerHTML = html;
  }

  window.updateSessionTable = () => { if (lastGames.length) renderSessionHistory(lastGames); };

  document.addEventListener('DOMContentLoaded', async () => {
    // 日付初期化
    document.getElementById('gameDate').value = new Date().toISOString().split('T')[0];
    // プレイヤー一覧ロード
    await loadPlayers();
    // セッションがなければ自動作成
    if (!currentSessionId) {
      const initDate = document.getElementById('gameDate').value;
      const docRef = await addDoc(sessionsRef, { title: initDate, players: [], games: [] });
      currentSessionId = docRef.id;
      localStorage.setItem('currentSessionId', currentSessionId);
    }
    // セッション履歴取得・表示
    const sessionDoc = await getDoc(doc(db, 'sessions', currentSessionId));
    if (sessionDoc.exists()) {
      renderSessionHistory(sessionDoc.data().games);
    }
  });
</script>
</div>
</body>
</html>
