<!-- member.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メンバー登録</title>
  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover: #0056b3;
      --background-color: #f5f5f5;
      --card-background: #ffffff;
      --text-color: #333333;
      --border-radius: 12px;
      --box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      --danger-color: #dc3545;
      --danger-hover: #bd2130;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 15px;
    }

    h1 {
      text-align: center;
      color: var(--text-color);
      font-size: 2em;
      margin: 1em 0;
    }

    .main-button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 15px auto;
      padding: 15px;
      font-size: 1.1em;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
    }

    .main-button:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: var(--box-shadow);
    }

    .input-container {
      margin: 20px auto;
      max-width: 500px;
      background: var(--card-background);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: var(--border-radius);
      border: 2px solid #ddd;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px auto;
      max-width: 500px;
    }

    li {
      background: var(--card-background);
      margin: 10px 0;
      padding: 15px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: translateY(-2px);
    }

    span.name {
      cursor: pointer;
      color: var(--primary-color);
      font-weight: 500;
    }

    span.name:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .input-container {
        padding: 15px;
      }

      li {
        padding: 12px;
        font-size: 0.9em;
      }

      .main-button {
        font-size: 1em;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>メンバー登録</h1>
    <button class="main-button" onclick="location.href='index.html'">ホームへ戻る</button>

    <div class="input-container">
      <input type="text" id="newPlayerName" placeholder="プレイヤー名を入力">
      <button class="main-button" onclick="addPlayer()">追加</button>
    </div>

    <ul id="playerList"></ul>
  </div>

  <script>
    let playerNames = [];

    function loadPlayers() {
      playerNames = JSON.parse(localStorage.getItem('playerNames') || '[]');
    }

    function savePlayers() {
      localStorage.setItem('playerNames', JSON.stringify(playerNames));
    }

    function renderPlayerList() {
      const list = document.getElementById('playerList');
      list.innerHTML = '';

      playerNames.forEach(name => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.className = 'name';
        span.textContent = name;
        span.onclick = function () {
          const newName = prompt("新しい名前を入力してください", name);
          if (newName && newName.trim() && !playerNames.includes(newName.trim())) {
            renamePlayer(name, newName.trim());
          } else if (playerNames.includes(newName.trim())) {
            alert("同じ名前がすでに存在します！");
          }
        };
        li.appendChild(span);
        list.appendChild(li);
      });
    }

    function addPlayer() {
      const name = document.getElementById('newPlayerName').value.trim();
      if (!name) {
        alert("名前を入力してください");
        return;
      }
      if (playerNames.includes(name)) {
        alert("すでに登録されています");
        return;
      }
      playerNames.push(name);
      savePlayers();
      renderPlayerList();
      document.getElementById('newPlayerName').value = '';
    }

    function renamePlayer(oldName, newName) {
      const index = playerNames.indexOf(oldName);
      if (index !== -1) {
        playerNames[index] = newName;
        savePlayers();
        renderPlayerList();
      }

      const sessions = JSON.parse(localStorage.getItem('sessions') || '[]');
      sessions.forEach(session => {
        session.players = session.players.map(n => n === oldName ? newName : n);
        session.games.forEach(game => {
          game.players.forEach(p => {
            if (p.name === oldName) p.name = newName;
          });
        });
      });
      localStorage.setItem('sessions', JSON.stringify(sessions));
    }

    window.onload = function () {
      loadPlayers();
      renderPlayerList();
    }
  </script>
</body>
</html>
