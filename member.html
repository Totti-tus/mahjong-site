<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成績登録</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
      authDomain: "mahjong-app-2e2e9.firebaseapp.com",
      projectId: "mahjong-app-2e2e9",
      storageBucket: "mahjong-app-2e2e9.firebasestorage.app",
      messagingSenderId: "440425002404",
      appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31",
      measurementId: "G-NP9EELBD7R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const playersRef = collection(db, "players");

    async function loadPlayers() {
      const snapshot = await getDocs(playersRef);
      const names = snapshot.docs.map(doc => doc.data().name);
      ['player1','player2','player3','player4'].forEach(id => {
        const select = document.getElementById(id);
        select.innerHTML = '';
        names.forEach(name => {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          select.appendChild(opt);
        });
      });
    }

    async function saveRecord() {
      const date = document.getElementById('gameDate').value;
      const players = [
        { name: player1.value, point: Number(point1.value) },
        { name: player2.value, point: Number(point2.value) },
        { name: player3.value, point: Number(point3.value) },
        { name: player4.value, point: Number(point4.value) }
      ];
      const sum = players.reduce((acc, p) => acc + p.point, 0);
      if (Math.abs(sum) > 0.001) {
        alert("ポイント合計が±0ではありません！");
        return;
      }
      const session = {
        title: date,
        players: players.map(p => p.name),
        games: [ { date, players } ]
      };
      await addDoc(collection(db, "sessions"), session);
      alert("保存しました！");
    }

    document.addEventListener('DOMContentLoaded', () => {
      const today = new Date();
      document.getElementById('gameDate').value = today.toISOString().split('T')[0];
      loadPlayers();
    });
  </script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 20px; }
    h1 { text-align: center; }
    .form-section { background: white; padding: 20px; max-width: 500px; margin: 20px auto; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label, select, input[type="number"], input[type="date"] { display: block; width: 100%; margin-bottom: 15px; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    .main-button { display: block; width: 100%; max-width: 300px; margin: 10px auto; padding: 15px; font-size: 18px; background-color: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer; }
    .main-button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>成績登録</h1>
  <button class="main-button" onclick="location.href='index.html'">ホームへ戻る</button>
  <div class="form-section">
    <label>日付：<input type="date" id="gameDate"></label>
    <label>プレイヤー1：<select id="player1"></select><input type="number" id="point1" placeholder="ポイント"></label>
    <label>プレイヤー2：<select id="player2"></select><input type="number" id="point2" placeholder="ポイント"></label>
    <label>プレイヤー3：<select id="player3"></select><input type="number" id="point3" placeholder="ポイント"></label>
    <label>プレイヤー4：<select id="player4"></select><input type="number" id="point4" placeholder="ポイント"></label>
    <button class="main-button" onclick="saveRecord()">保存</button>
  </div>
</body>
</html>
