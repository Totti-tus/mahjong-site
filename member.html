<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>メンバー登録</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, deleteDoc, onSnapshot, updateDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUw-RFVRCQGkEnxy8Uo57Hcer39G0kIUI",
      authDomain: "mahjong-app-2e2e9.firebaseapp.com",
      projectId: "mahjong-app-2e2e9",
      storageBucket: "mahjong-app-2e2e9.firebasestorage.app",
      messagingSenderId: "440425002404",
      appId: "1:440425002404:web:fc5d188d05d4fb26b6fd31",
      measurementId: "G-NP9EELBD7R"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const playersRef = collection(db, "players");

    document.addEventListener("DOMContentLoaded", () => {
      const nameInput = document.getElementById("playerName");
      const addButton = document.getElementById("addButton");
      const list = document.getElementById("memberList");

      addButton.addEventListener("click", async () => {
        const name = nameInput.value.trim();
        if (!name) return alert("名前を入力してください");
        await addDoc(playersRef, { name });
        nameInput.value = "";
      });

      onSnapshot(playersRef, snapshot => {
        list.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const li = document.createElement("li");

          const span = document.createElement("span");
          span.textContent = data.name;

          const input = document.createElement("input");
          input.type = "text";
          input.value = data.name;
          input.style.display = "none";

          const edit = document.createElement("button");
          edit.textContent = "編集";
          edit.onclick = () => {
            span.style.display = "none";
            input.style.display = "inline-block";
            input.focus();
            edit.style.display = "none";
            save.style.display = "inline-block";
          };

          const save = document.createElement("button");
          save.textContent = "保存";
          save.style.display = "none";
          save.onclick = async () => {
            const newName = input.value.trim();
            if (!newName) return alert("名前を入力してください");
            await updateDoc(doc(playersRef, docSnap.id), { name: newName });
          };

          const del = document.createElement("button");
          del.textContent = "🔚";
          del.onclick = async () => {
            if (confirm("削除しますか？")) {
              await deleteDoc(doc(playersRef, docSnap.id));
            }
          };

          li.appendChild(span);
          li.appendChild(input);
          li.appendChild(edit);
          li.appendChild(save);
          li.appendChild(del);
          list.appendChild(li);
        });
      });
    });
  </script>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    h1 { text-align: center; }
    .form { text-align: center; margin: 20px 0; }
    input[type="text"] { padding: 10px; font-size: 16px; margin-bottom: 5px; }
    button { padding: 6px 10px; font-size: 14px; margin-left: 5px; cursor: pointer; }
    ul { list-style: none; padding: 0; max-width: 400px; margin: 0 auto; }
    li { background: white; padding: 10px; margin-bottom: 5px; border-radius: 5px; }
    .top-nav { text-align: center; margin-bottom: 20px; }
    .main-button { padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .main-button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>メンバー登録</h1>
  <div class="top-nav">
    <button class="main-button" onclick="location.href='index.html'">ホームへ戻る</button>
  </div>
  <div class="form">
    <input type="text" id="playerName" placeholder="名前を入力">
    <button id="addButton">追加</button>
  </div>
  <ul id="memberList"></ul>
</body>
</html>
